<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RPG 2D Retro - Roblox Skins, Zombies, Guardado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        * {
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        body {
            margin: 0;
            background: #0c0b1b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #cfc6f0;
            padding: 10px;
        }
        #gameWrapper {
            max-width: 1300px;
            width: 100%;
            background: #1a1e2b;
            border: 6px solid #7a5b3b;
            box-shadow: 0 0 0 4px #4a3729, 10px 10px 0 #00000080;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }
        /* Men√∫ inicial */
        #menuScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            background: #2d2a3a;
            border: 4px solid #b88b4a;
            padding: 30px;
            text-align: center;
        }
        #menuScreen h1 {
            font-size: 28px;
            color: #ffd966;
            text-shadow: 4px 4px 0 #aa6f3c;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .menu-btn {
            font-family: 'Press Start 2P', cursive;
            background: #4e3b2c;
            border: 4px outset #b88b4a;
            color: #f0e6a0;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 300px;
            transition: 0.1s;
            box-shadow: 5px 5px 0 #2a1e14;
        }
        .menu-btn:hover {
            background: #6b4f38;
            border: 4px inset #ffcc66;
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 #2a1e14;
        }
        .menu-btn.secondary {
            background: #2a4a5a;
            border-color: #6fa3c4;
        }
        .menu-input {
            font-family: 'Press Start 2P', cursive;
            background: #1e1c2a;
            border: 3px inset #9a8b6e;
            color: #d4c7a0;
            padding: 10px;
            margin: 10px;
            width: 280px;
            font-size: 14px;
        }
        .skin-editor {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .skin-editor label {
            color: #ffd966;
            font-size: 16px;
        }
        .skin-editor input[type="color"] {
            width: 60px;
            height: 60px;
            border: 4px solid #b88b4a;
            cursor: pointer;
        }
        /* Pantalla de juego */
        #gameScreen {
            display: none;
            flex-direction: column;
        }
        #gameHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #322b3f;
            border: 4px solid #b88b4a;
            padding: 10px 15px;
            margin-bottom: 15px;
            color: #f0d48c;
            font-size: 12px;
            text-shadow: 2px 2px 0 #4f3d2b;
            flex-wrap: wrap;
        }
        #gameArea {
            display: flex;
            justify-content: center;
            margin-bottom: 70px;
        }
        #canvasContainer {
            border: 6px solid #7a5b3b;
            background: #1f2635;
            box-shadow: inset 0 0 0 3px #3c2f23;
            position: relative;
        }
        canvas {
            display: block;
            width: 800px;
            height: 800px;
            image-rendering: crisp-edges;
            background: #2d3a4a;
        }
        #canvasOverlay {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            max-width: 300px;
        }
        .overlay-btn {
            font-family: 'Press Start 2P', cursive;
            background: #4e3b2c;
            border: 4px outset #b88b4a;
            color: #f0e6a0;
            padding: 8px 12px;
            font-size: 10px;
            cursor: pointer;
            box-shadow: 3px 3px 0 #2a1e14;
        }
        .overlay-btn:hover {
            background: #6b4f38;
        }
        .overlay-btn.active {
            background: #aa5533;
            border: 4px inset #ffaa66;
        }
        /* Hotbar estilo Minecraft */
        #hotbar {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: #1f1a28;
            border: 6px ridge #b88b4a;
            padding: 10px;
            z-index: 200;
            box-shadow: 5px 5px 0 #00000080;
        }
        .hotbar-slot {
            width: 60px;
            height: 60px;
            background: #2d2a3a;
            border: 3px inset #7a5b3b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            position: relative;
            cursor: pointer;
        }
        .hotbar-slot.selected {
            border: 3px outset #ffcc66;
            background: #4a3f5a;
        }
        .hotbar-slot .quantity {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            color: #ffd966;
        }
        #hotbar-info {
            display: flex;
            align-items: center;
            margin-left: 20px;
            color: #ffd966;
            font-size: 14px;
            gap: 20px;
        }
        /* Modales */
        #npcEditor, #npcDialog, #colorPickerModal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2540;
            border: 6px ridge #b88b4a;
            padding: 20px;
            min-width: 400px;
            color: #ffdba0;
            z-index: 300;
            box-shadow: 10px 10px 0 #00000080;
            display: none;
            max-height: 80vh;
            overflow-y: auto;
        }
        #npcEditor h2, #npcDialog h2, #colorPickerModal h2 {
            margin-top: 0;
            color: #ffbb77;
            border-bottom: 2px solid #aa8b5c;
        }
        #npcEditor input, #npcEditor textarea, #npcEditor select, #npcDialog input, #colorPickerModal input {
            font-family: 'Press Start 2P', cursive;
            background: #1e1c2a;
            border: 3px inset #9a8b6e;
            color: #e3d394;
            padding: 5px;
            margin: 5px 0;
            width: 100%;
            font-size: 10px;
        }
        .shop-item-edit {
            background: #1f1b30;
            border: 2px solid #7a5b3b;
            padding: 8px;
            margin: 5px 0;
        }
        .close-btn {
            margin-top: 15px;
            background: #4e3b2c;
            border: 3px outset #b88b4a;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
        .shop-item {
            background: #1f1b30;
            border: 2px solid #7a5b3b;
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
        }
        /* Estilo para el selector de color de bloque */
        #blockColorPicker {
            width: 50px;
            height: 50px;
            border: 4px solid #b88b4a;
            margin: 10px auto;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="gameWrapper">
        <!-- MEN√ö INICIAL -->
        <div id="menuScreen">
            <h1>‚öîÔ∏è PIXEL RPG 2008 ‚öîÔ∏è<br>ROBLOX SKINS + ZOMBIES</h1>
            <div class="skin-editor">
                <label>üë§ Nombre:</label>
                <input class="menu-input" type="text" id="playerNameInput" value="Aventurero" maxlength="20">
                <label>üé® Color de skin:</label>
                <input type="color" id="playerSkinInput" value="#e94560">
            </div>
            <button class="menu-btn" id="createGameBtn">üéÆ CREAR PARTIDA (HOST)</button>
            <button class="menu-btn secondary" id="joinGameBtn">üîå UNIRSE A PARTIDA</button>
            <div id="joinOptions" style="display: none; margin-top: 20px;">
                <input class="menu-input" type="text" id="peerIdInput" placeholder="ID del HOST" value="">
                <button class="menu-btn" id="connectToHostBtn">CONECTAR</button>
            </div>
            <div style="margin-top: 20px; font-size: 10px; color: #9f8f70;">
                ‚ö° Tus datos se guardan autom√°ticamente ‚ö°
            </div>
        </div>

        <!-- PANTALLA DE JUEGO -->
        <div id="gameScreen">
            <div id="gameHeader">
                <span>üë§ <span id="playerNameDisplay">Aventurero</span></span>
                <span>üí∞ Oro: <span id="goldDisplay">100</span></span>
                <span>üÜî <span id="peerIdDisplay">-</span></span>
                <span>üì° <span id="connectionStatus">Desconectado</span></span>
            </div>
            <div id="gameArea">
                <div id="canvasContainer">
                    <canvas id="gameCanvas" width="800" height="800"></canvas>
                    <div id="canvasOverlay">
                        <button class="overlay-btn" id="editorBtn">‚úèÔ∏è EDITOR OFF</button>
                        <button class="overlay-btn" id="setSpawnBtn">üìç SPAWN</button>
                        <button class="overlay-btn" id="setNpcBtn">üë§ NPC</button>
                        <button class="overlay-btn" id="setZombieBtn">üßü ZOMBIE</button>
                        <button class="overlay-btn" id="colorBlockBtn">üé® COLOR BLOQUE</button>
                        <button class="overlay-btn" id="saveMapBtn">üíæ GUARDAR MAPA</button>
                        <button class="overlay-btn" id="loadMapBtn">üìÇ CARGAR MAPA</button>
                    </div>
                    <div id="npcDialog"></div>
                    <div id="npcEditor"></div>
                    <div id="colorPickerModal">
                        <h2>üé® Color del bloque</h2>
                        <p>Selecciona el color para el bloque actual</p>
                        <input type="color" id="blockColorPicker" value="#4caf50">
                        <div class="close-btn" id="applyBlockColor">Aplicar</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hotbar inferior (Minecraft style) -->
        <div id="hotbar">
            <div id="hotbar-slots"></div>
            <div id="hotbar-info">
                <span>üí∞ <span id="hotbarGold">100</span></span>
                <span>ü™® Bloque: <span id="selectedBlockName">suelo</span></span>
            </div>
        </div>
    </div>

    <script>
        // ---------- CONFIGURACI√ìN GLOBAL ----------
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const TILE_SIZE = 40; // fijo
        let MAP_SIZE = 20;

        // Los bloques ahora son objetos con tipo y color
        // tipo: 0=suelo, 1=pared, 2=rojo, 3=azul, 4=arcoiris (especial), pero el color se puede personalizar
        // Para simplificar, usaremos un array 2D de objetos { type, color }
        let map = []; // cada celda: { type: number, color: string }

        // Items (estrellas)
        let items = [];

        // NPCs amigables
        let npcs = []; // {x, y, name, skin, dialog, textColor, shop}

        // Zombies
        let zombies = []; // {x, y, health, direction, lastMove, skinColor}

        // Spawn point
        let spawnPoint = { x: 10, y: 10 };

        // Jugador local
        let player = {
            x: 10,
            y: 10,
            name: "Aventurero",
            skin: "#e94560",
            gold: 100
        };

        // Jugador remoto
        let remotePlayer = {
            x: 0,
            y: 0,
            name: "Remoto",
            skin: "#4a90e2",
            connected: false
        };

        // Inventario estilo Minecraft: array de 9 slots, cada slot { item: objeto o n√∫mero (para bloques), quantity: n }
        let hotbar = new Array(9).fill(null).map(() => ({ item: null, quantity: 0 }));
        let selectedHotbarSlot = 0; // 0-8

        // Editor y modos
        let editorMode = false;
        let placementMode = null; // 'spawn', 'npc', 'zombie', null para edici√≥n normal

        // C√°mara
        let camera = { x: 0, y: 0 };

        // PeerJS
        let peer = null;
        let conn = null;
        let myPeerId = null;
        let isHost = false;

        // Elementos DOM
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const createGameBtn = document.getElementById('createGameBtn');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const joinOptions = document.getElementById('joinOptions');
        const peerIdInput = document.getElementById('peerIdInput');
        const connectToHostBtn = document.getElementById('connectToHostBtn');
        const peerIdDisplay = document.getElementById('peerIdDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const playerNameDisplay = document.getElementById('playerNameDisplay');
        const goldDisplay = document.getElementById('goldDisplay');
        const hotbarGold = document.getElementById('hotbarGold');
        const editorBtn = document.getElementById('editorBtn');
        const setSpawnBtn = document.getElementById('setSpawnBtn');
        const setNpcBtn = document.getElementById('setNpcBtn');
        const setZombieBtn = document.getElementById('setZombieBtn');
        const colorBlockBtn = document.getElementById('colorBlockBtn');
        const saveMapBtn = document.getElementById('saveMapBtn');
        const loadMapBtn = document.getElementById('loadMapBtn');
        const npcDialog = document.getElementById('npcDialog');
        const npcEditor = document.getElementById('npcEditor');
        const colorPickerModal = document.getElementById('colorPickerModal');
        const blockColorPicker = document.getElementById('blockColorPicker');
        const applyBlockColor = document.getElementById('applyBlockColor');
        const hotbarSlotsDiv = document.getElementById('hotbar-slots');
        const selectedBlockName = document.getElementById('selectedBlockName');
        const playerNameInput = document.getElementById('playerNameInput');
        const playerSkinInput = document.getElementById('playerSkinInput');

        // ---------- FUNCIONES DE INICIALIZACI√ìN ----------
        function initMap(size) {
            MAP_SIZE = size;
            map = [];
            for (let i = 0; i < MAP_SIZE; i++) {
                map[i] = [];
                for (let j = 0; j < MAP_SIZE; j++) {
                    map[i][j] = { type: 0, color: '#4caf50' }; // suelo por defecto
                }
            }
            // Bordes pared (gris)
            for (let i = 0; i < MAP_SIZE; i++) {
                map[0][i] = { type: 1, color: '#9e9e9e' };
                map[MAP_SIZE-1][i] = { type: 1, color: '#9e9e9e' };
                map[i][0] = { type: 1, color: '#9e9e9e' };
                map[i][MAP_SIZE-1] = { type: 1, color: '#9e9e9e' };
            }
            items = [];
            npcs = [];
            zombies = [];
            spawnPoint = { x: Math.floor(MAP_SIZE/2), y: Math.floor(MAP_SIZE/2) };
            player.x = spawnPoint.x;
            player.y = spawnPoint.y;
        }

        // Cargar datos guardados
        function loadSavedData() {
            let savedName = localStorage.getItem('playerName');
            let savedSkin = localStorage.getItem('playerSkin');
            if (savedName) player.name = savedName;
            if (savedSkin) player.skin = savedSkin;
            playerNameInput.value = player.name;
            playerSkinInput.value = player.skin;
            playerNameDisplay.textContent = player.name;

            let savedMap = localStorage.getItem('savedMap');
            if (savedMap) {
                try {
                    let data = JSON.parse(savedMap);
                    if (data.map) {
                        map = data.map;
                        MAP_SIZE = map.length;
                        items = data.items || [];
                        npcs = data.npcs || [];
                        zombies = data.zombies || [];
                        spawnPoint = data.spawnPoint || { x: Math.floor(MAP_SIZE/2), y: Math.floor(MAP_SIZE/2) };
                    }
                } catch (e) {}
            }
        }

        // Guardar mapa
        function saveMap() {
            let data = {
                map: map,
                items: items,
                npcs: npcs,
                zombies: zombies,
                spawnPoint: spawnPoint
            };
            localStorage.setItem('savedMap', JSON.stringify(data));
            alert('Mapa guardado');
        }

        // Cargar mapa
        function loadMap() {
            loadSavedData(); // ya carga del localStorage
            draw();
            alert('Mapa cargado');
        }

        // Actualizar c√°mara
        function updateCamera() {
            let targetX = player.x * TILE_SIZE + TILE_SIZE/2 - canvas.width/2;
            let targetY = player.y * TILE_SIZE + TILE_SIZE/2 - canvas.height/2;
            let maxX = MAP_SIZE * TILE_SIZE - canvas.width;
            let maxY = MAP_SIZE * TILE_SIZE - canvas.height;
            camera.x = Math.max(0, Math.min(targetX, maxX));
            camera.y = Math.max(0, Math.min(targetY, maxY));
        }

        // Dibujar jugador estilo Roblox (cabeza cuadrada, torso, piernas)
        function drawRobloxPlayer(px, py, color, name) {
            // Cabeza (cuadrado 20x20)
            ctx.fillStyle = color;
            ctx.fillRect(px - 10, py - 25, 20, 20);
            // Ojos (puntos blancos)
            ctx.fillStyle = 'white';
            ctx.fillRect(px - 6, py - 20, 4, 4);
            ctx.fillRect(px + 2, py - 20, 4, 4);
            // Torso (rect√°ngulo 16x24)
            ctx.fillStyle = color;
            ctx.fillRect(px - 8, py - 5, 16, 24);
            // Piernas (dos rect√°ngulos)
            ctx.fillRect(px - 8, py + 19, 6, 16);
            ctx.fillRect(px + 2, py + 19, 6, 16);
            // Brazos
            ctx.fillRect(px - 14, py - 5, 6, 20);
            ctx.fillRect(px + 8, py - 5, 6, 20);
            // Nametag
            ctx.font = `bold ${TILE_SIZE/4}px 'Press Start 2P'`;
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.strokeText(name, px, py - 35);
            ctx.fillText(name, px, py - 35);
        }

        // Dibujar zombie (versi√≥n verde)
        function drawZombie(z) {
            let px = z.x * TILE_SIZE + TILE_SIZE/2 - camera.x;
            let py = z.y * TILE_SIZE + TILE_SIZE/2 - camera.y;
            ctx.fillStyle = z.skinColor || '#2e7d32';
            // Cabeza
            ctx.fillRect(px - 10, py - 25, 20, 20);
            // Ojos rojos
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(px - 6, py - 20, 4, 4);
            ctx.fillRect(px + 2, py - 20, 4, 4);
            // Torso
            ctx.fillStyle = z.skinColor || '#2e7d32';
            ctx.fillRect(px - 8, py - 5, 16, 24);
            // Piernas
            ctx.fillRect(px - 8, py + 19, 6, 16);
            ctx.fillRect(px + 2, py + 19, 6, 16);
            // Brazos
            ctx.fillRect(px - 14, py - 5, 6, 20);
            ctx.fillRect(px + 8, py - 5, 6, 20);
            // Barra de vida
            ctx.fillStyle = 'red';
            ctx.fillRect(px - 20, py - 40, 40, 5);
            ctx.fillStyle = 'green';
            ctx.fillRect(px - 20, py - 40, 40 * (z.health / 100), 5);
        }

        // Dibujar todo
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateCamera();

            let startCol = Math.floor(camera.x / TILE_SIZE);
            let endCol = Math.ceil((camera.x + canvas.width) / TILE_SIZE);
            let startRow = Math.floor(camera.y / TILE_SIZE);
            let endRow = Math.ceil((camera.y + canvas.height) / TILE_SIZE);
            startCol = Math.max(0, startCol);
            endCol = Math.min(MAP_SIZE, endCol);
            startRow = Math.max(0, startRow);
            endRow = Math.min(MAP_SIZE, endRow);

            // Dibujar tiles
            for (let row = startRow; row < endRow; row++) {
                for (let col = startCol; col < endCol; col++) {
                    let x = col * TILE_SIZE - camera.x;
                    let y = row * TILE_SIZE - camera.y;
                    let cell = map[row][col];
                    let color = cell.color;
                    if (cell.type === 4) { // arcoiris especial
                        let hue = (Date.now() / 20 + col * 10 + row * 10) % 360;
                        color = `hsl(${hue}, 100%, 50%)`;
                    }
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, TILE_SIZE-1, TILE_SIZE-1);
                    ctx.strokeStyle = '#555';
                    ctx.strokeRect(x, y, TILE_SIZE, TILE_SIZE);
                }
            }

            // Spawn point (solo host en modo spawn)
            if (isHost && placementMode === 'spawn') {
                let sx = spawnPoint.x * TILE_SIZE - camera.x;
                let sy = spawnPoint.y * TILE_SIZE - camera.y;
                ctx.fillStyle = '#ffaa00';
                ctx.globalAlpha = 0.5;
                ctx.fillRect(sx, sy, TILE_SIZE, TILE_SIZE);
                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                ctx.font = `${TILE_SIZE/2}px 'Press Start 2P'`;
                ctx.fillText('üö©', sx + TILE_SIZE/2, sy + TILE_SIZE/2);
            }

            // Items
            ctx.font = `${TILE_SIZE*0.6}px 'Press Start 2P', monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'gold';
            items.forEach(item => {
                if (item.x >= startCol && item.x < endCol && item.y >= startRow && item.y < endRow) {
                    let x = item.x * TILE_SIZE + TILE_SIZE/2 - camera.x;
                    let y = item.y * TILE_SIZE + TILE_SIZE/2 - camera.y;
                    ctx.fillText(item.type, x, y);
                }
            });

            // NPCs amigables
            npcs.forEach(npc => {
                if (npc.x >= startCol && npc.x < endCol && npc.y >= startRow && npc.y < endRow) {
                    let x = npc.x * TILE_SIZE + TILE_SIZE/2 - camera.x;
                    let y = npc.y * TILE_SIZE + TILE_SIZE/2 - camera.y;
                    ctx.fillStyle = npc.skin || '#44aaff';
                    ctx.font = `${TILE_SIZE*0.8}px 'Press Start 2P'`;
                    ctx.fillText(npc.skin || 'üë§', x, y-15);
                    ctx.font = `${TILE_SIZE/3}px 'Press Start 2P'`;
                    ctx.fillStyle = npc.textColor || 'white';
                    ctx.fillText(npc.name, x, y + TILE_SIZE/2);
                }
            });

            // Zombies
            zombies.forEach(z => {
                if (z.x >= startCol && z.x < endCol && z.y >= startRow && z.y < endRow) {
                    drawZombie(z);
                }
            });

            // Jugador remoto
            if (remotePlayer.connected) {
                if (remotePlayer.x >= startCol && remotePlayer.x < endCol && remotePlayer.y >= startRow && remotePlayer.y < endRow) {
                    let rx = remotePlayer.x * TILE_SIZE + TILE_SIZE/2 - camera.x;
                    let ry = remotePlayer.y * TILE_SIZE + TILE_SIZE/2 - camera.y;
                    drawRobloxPlayer(rx, ry, remotePlayer.skin, remotePlayer.name);
                }
            }

            // Jugador local
            let px = player.x * TILE_SIZE + TILE_SIZE/2 - camera.x;
            let py = player.y * TILE_SIZE + TILE_SIZE/2 - camera.y;
            drawRobloxPlayer(px, py, player.skin, player.name);

            // Actualizar displays
            goldDisplay.textContent = player.gold;
            hotbarGold.textContent = player.gold;
            updateHotbarDisplay();
        }

        // Hotbar: dibujar slots en HTML
        function updateHotbarDisplay() {
            let html = '';
            for (let i = 0; i < 9; i++) {
                let slot = hotbar[i];
                let selectedClass = (i === selectedHotbarSlot) ? 'selected' : '';
                let itemDisplay = '';
                if (slot.item !== null) {
                    if (typeof slot.item === 'object') {
                        itemDisplay = slot.item.sprite || '?';
                    } else if (typeof slot.item === 'number') {
                        const blockSymbols = ['üå±', 'üß±', 'üü•', 'üü¶', 'üåà'];
                        itemDisplay = blockSymbols[slot.item] || '‚¨õ';
                    } else {
                        itemDisplay = slot.item;
                    }
                }
                let qty = slot.quantity > 1 ? `<span class="quantity">${slot.quantity}</span>` : '';
                html += `<div class="hotbar-slot ${selectedClass}" data-slot="${i}">${itemDisplay}${qty}</div>`;
            }
            hotbarSlotsDiv.innerHTML = html;
            // Actualizar nombre del bloque seleccionado
            let selectedItem = hotbar[selectedHotbarSlot].item;
            if (selectedItem === null) {
                selectedBlockName.textContent = 'ninguno';
            } else if (typeof selectedItem === 'object') {
                selectedBlockName.textContent = selectedItem.name || 'arma';
            } else if (typeof selectedItem === 'number') {
                let blockNames = ['suelo', 'pared', 'rojo', 'azul', 'arco√≠ris'];
                selectedBlockName.textContent = blockNames[selectedItem] || '?';
            } else {
                selectedBlockName.textContent = selectedItem;
            }
        }

        // A√±adir item al inventario (hotbar)
        function addItemToInventory(item) {
            for (let i = 0; i < 9; i++) {
                if (hotbar[i].item !== null && JSON.stringify(hotbar[i].item) === JSON.stringify(item)) {
                    hotbar[i].quantity++;
                    updateHotbarDisplay();
                    return;
                }
            }
            for (let i = 0; i < 9; i++) {
                if (hotbar[i].item === null) {
                    hotbar[i].item = item;
                    hotbar[i].quantity = 1;
                    updateHotbarDisplay();
                    return;
                }
            }
        }

        // Recoger item
        function pickupItemAt(x, y) {
            for (let i = items.length - 1; i >= 0; i--) {
                if (items[i].x === x && items[i].y === y) {
                    addItemToInventory(items[i].type);
                    items.splice(i, 1);
                    sendItemPickup(i);
                    draw();
                    break;
            }
        }

        // Movimiento
        function tryMove(dx, dy) {
            let newX = player.x + dx;
            let newY = player.y + dy;
            if (newX < 0 || newX >= MAP_SIZE || newY < 0 || newY >= MAP_SIZE) return;
            let cell = map[newY][newX];
            if (cell.type !== 0) return; // Solo se puede caminar sobre suelo (type 0)
            player.x = newX;
            player.y = newY;
            pickupItemAt(newX, newY);
            sendMove();
            draw();
        }

        // IA de zombies
        function moveZombies() {
            if (!isHost) return; // Solo el host mueve zombies
            zombies.forEach(z => {
                // Movimiento aleatorio simple hacia el jugador
                let dx = player.x - z.x;
                let dy = player.y - z.y;
                if (Math.abs(dx) + Math.abs(dy) < 10) { // si est√° cerca, moverse hacia jugador
                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (dx > 0 && map[z.y][z.x+1].type === 0) z.x++;
                        else if (dx < 0 && map[z.y][z.x-1].type === 0) z.x--;
                    } else {
                        if (dy > 0 && map[z.y+1][z.x].type === 0) z.y++;
                        else if (dy < 0 && map[z.y-1][z.x].type === 0) z.y--;
                    }
                } else {
                    // Movimiento aleatorio
                    if (Math.random() < 0.02) {
                        let dir = Math.floor(Math.random() * 4);
                        let nx = z.x, ny = z.y;
                        if (dir === 0) nx++;
                        else if (dir === 1) nx--;
                        else if (dir === 2) ny++;
                        else ny--;
                        if (nx >= 0 && nx < MAP_SIZE && ny >= 0 && ny < MAP_SIZE && map[ny][nx].type === 0) {
                            z.x = nx;
                            z.y = ny;
                        }
                    }
                }
                // Comprobar ataque al jugador
                if (Math.abs(z.x - player.x) + Math.abs(z.y - player.y) === 1) {
                    player.gold -= 5; // da√±o simple
                    if (player.gold < 0) player.gold = 0;
                }
            });
            draw();
        }

        // ---------- PEERJS COMUNICACI√ìN (simplificada) ----------
        function setupConnection(connection, isHostConnection) {
            conn = connection;
            connectionStatus.textContent = 'Conectado a: ' + connection.peer;
            conn.on('data', (data) => handlePeerData(data, isHostConnection));
            conn.on('close', () => {
                connectionStatus.textContent = 'Desconectado';
                remotePlayer.connected = false;
                draw();
            });
            if (!isHost) {
                requestFullState();
            }
        }

        function requestFullState() {
            if (conn && conn.open) conn.send({ type: 'requestFullState' });
        }

        function handlePeerData(data, isHostConnection) {
            switch (data.type) {
                case 'requestFullState':
                    if (isHost) sendFullState();
                    break;
                case 'fullState':
                    if (data.map) map = data.map;
                    if (data.items) items = data.items;
                    if (data.npcs) npcs = data.npcs;
                    if (data.zombies) zombies = data.zombies;
                    if (data.spawnPoint) spawnPoint = data.spawnPoint;
                    if (data.player) {
                        remotePlayer.x = data.player.x;
                        remotePlayer.y = data.player.y;
                        remotePlayer.name = data.player.name;
                        remotePlayer.skin = data.player.skin;
                        remotePlayer.connected = true;
                    }
                    MAP_SIZE = map.length;
                    draw();
                    break;
                case 'move':
                    remotePlayer.x = data.x;
                    remotePlayer.y = data.y;
                    remotePlayer.name = data.name;
                    remotePlayer.skin = data.skin;
                    remotePlayer.connected = true;
                    draw();
                    break;
                case 'mapEdit':
                    if (data.row !== undefined && data.col !== undefined) {
                        map[data.row][data.col] = data.value;
                        draw();
                    }
                    break;
                case 'itemPickup':
                    if (data.itemIndex !== undefined) {
                        items.splice(data.itemIndex, 1);
                        draw();
                    }
                    break;
                case 'spawnUpdate':
                    if (data.spawnPoint) {
                        spawnPoint = data.spawnPoint;
                        draw();
                    }
                    break;
                case 'npcUpdate':
                    if (data.npcs) {
                        npcs = data.npcs;
                        draw();
                    }
                    break;
                case 'zombieUpdate':
                    if (data.zombies) {
                        zombies = data.zombies;
                        draw();
                    }
                    break;
            }
        }

        function sendFullState() {
            if (conn && conn.open) {
                conn.send({
                    type: 'fullState',
                    map: map,
                    items: items,
                    npcs: npcs,
                    zombies: zombies,
                    spawnPoint: spawnPoint,
                    player: { x: player.x, y: player.y, name: player.name, skin: player.skin }
                });
            }
        }

        function sendMove() {
            if (conn && conn.open) conn.send({ type: 'move', x: player.x, y: player.y, name: player.name, skin: player.skin });
        }

        function sendMapEdit(row, col, value) {
            if (conn && conn.open) conn.send({ type: 'mapEdit', row, col, value });
        }

        function sendItemPickup(index) {
            if (conn && conn.open) conn.send({ type: 'itemPickup', itemIndex: index });
        }

        function sendSpawnUpdate() {
            if (conn && conn.open && isHost) conn.send({ type: 'spawnUpdate', spawnPoint });
        }

        function sendNpcUpdate() {
            if (conn && conn.open && isHost) conn.send({ type: 'npcUpdate', npcs });
        }

        function sendZombieUpdate() {
            if (conn && conn.open && isHost) conn.send({ type: 'zombieUpdate', zombies });
        }

        // ---------- INTERACCI√ìN CON NPC ----------
        function interactWithNPC() {
            let npc = npcs.find(n => Math.abs(n.x - player.x) + Math.abs(n.y - player.y) === 1);
            if (!npc) return;
            let dialogHtml = `<h2>${npc.name}</h2><p>${npc.dialog || "¬øQu√© deseas?"}</p>`;
            if (npc.shop && npc.shop.length > 0) {
                dialogHtml += '<h3>Tienda:</h3>';
                npc.shop.forEach((item, idx) => {
                    dialogHtml += `<div class="shop-item" data-index="${idx}">${item.sprite} ${item.name} - ${item.price} ü™ô (Da√±o ${item.damage})</div>`;
                });
            }
            dialogHtml += '<div class="close-btn">Cerrar</div>';
            npcDialog.innerHTML = dialogHtml;
            npcDialog.style.display = 'block';

            document.querySelectorAll('.shop-item').forEach(el => {
                el.addEventListener('click', (e) => {
                    let idx = e.target.dataset.index;
                    let item = npc.shop[idx];
                    if (player.gold >= item.price) {
                        player.gold -= item.price;
                        let newItem = { name: item.name, sprite: item.sprite, damage: item.damage };
                        addItemToInventory(newItem);
                        draw();
                        alert(`Has comprado ${item.name}`);
                    } else {
                        alert('No tienes suficiente oro.');
                    }
                });
            });
            document.querySelector('.close-btn').addEventListener('click', () => {
                npcDialog.style.display = 'none';
            });
        }

        // ---------- EDITOR DE NPC (solo host) ----------
        function openNpcEditor(npc) {
            let editorHtml = `<h2>Editar NPC</h2>`;
            editorHtml += `<label>Nombre: <input type="text" id="npcName" value="${npc.name}"></label>`;
            editorHtml += `<label>Skin (emoji o color): <input type="text" id="npcSkin" value="${npc.skin || 'üë§'}"></label>`;
            editorHtml += `<label>Color de texto: <input type="color" id="npcTextColor" value="${npc.textColor || '#ffffff'}"></label>`;
            editorHtml += `<label>Di√°logo: <textarea id="npcDialogText">${npc.dialog || ''}</textarea></label>`;
            editorHtml += `<h3>Tienda</h3><div id="shopItems"></div>`;
            editorHtml += `<button id="addShopItem">‚ûï A√±adir item</button>`;
            editorHtml += `<div class="close-btn">Guardar y cerrar</div>`;
            npcEditor.innerHTML = editorHtml;
            npcEditor.style.display = 'block';

            let shopDiv = document.getElementById('shopItems');
            npc.shop.forEach((item, idx) => {
                let itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item-edit';
                itemDiv.innerHTML = `
                    <input type="text" placeholder="Nombre" value="${item.name}" class="shop-name">
                    <input type="number" placeholder="Precio" value="${item.price}" class="shop-price">
                    <input type="text" placeholder="Sprite" value="${item.sprite}" class="shop-sprite">
                    <input type="number" placeholder="Da√±o" value="${item.damage}" class="shop-damage">
                    <button class="remove-shop-item">‚ùå</button>
                `;
                shopDiv.appendChild(itemDiv);
            });

            document.getElementById('addShopItem').addEventListener('click', () => {
                let newDiv = document.createElement('div');
                newDiv.className = 'shop-item-edit';
                newDiv.innerHTML = `
                    <input type="text" placeholder="Nombre" value="Nuevo" class="shop-name">
                    <input type="number" placeholder="Precio" value="10" class="shop-price">
                    <input type="text" placeholder="Sprite" value="üì¶" class="shop-sprite">
                    <input type="number" placeholder="Da√±o" value="1" class="shop-damage">
                    <button class="remove-shop-item">‚ùå</button>
                `;
                shopDiv.appendChild(newDiv);
            });

            document.querySelectorAll('.remove-shop-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.closest('.shop-item-edit').remove();
                });
            });

            document.querySelector('.close-btn').addEventListener('click', () => {
                let newName = document.getElementById('npcName').value;
                let newSkin = document.getElementById('npcSkin').value;
                let newTextColor = document.getElementById('npcTextColor').value;
                let newDialog = document.getElementById('npcDialogText').value;
                let shop = [];
                document.querySelectorAll('.shop-item-edit').forEach(div => {
                    let name = div.querySelector('.shop-name')?.value;
                    let price = parseInt(div.querySelector('.shop-price')?.value);
                    let sprite = div.querySelector('.shop-sprite')?.value;
                    let damage = parseInt(div.querySelector('.shop-damage')?.value);
                    if (name && price) {
                        shop.push({ name, price, sprite, damage });
                    }
                });
                npc.name = newName;
                npc.skin = newSkin;
                npc.textColor = newTextColor;
                npc.dialog = newDialog;
                npc.shop = shop;
                sendNpcUpdate();
                draw();
                npcEditor.style.display = 'none';
            });
        }

        // ---------- EVENTOS DE TECLADO ----------
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '9') {
                selectedHotbarSlot = parseInt(e.key) - 1;
                updateHotbarDisplay();
                draw();
                e.preventDefault();
            }
            if (!e.target.matches('input, textarea, select')) {
                const key = e.key.toLowerCase();
                if (key === 'w' || key === 'a' || key === 's' || key === 'd') {
                    e.preventDefault();
                    if (key === 'w') tryMove(0, -1);
                    if (key === 's') tryMove(0, 1);
                    if (key === 'a') tryMove(-1, 0);
                    if (key === 'd') tryMove(1, 0);
                }
                if (key === 'e') {
                    interactWithNPC();
                }
            }
        });

        // ---------- EVENTOS DE RAT√ìN ----------
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (!editorMode) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            let mouseX = (e.clientX - rect.left) * scaleX + camera.x;
            let mouseY = (e.clientY - rect.top) * scaleY + camera.y;
            const col = Math.floor(mouseX / TILE_SIZE);
            const row = Math.floor(mouseY / TILE_SIZE);
            if (row < 0 || row >= MAP_SIZE || col < 0 || col >= MAP_SIZE) return;

            // Shift + clic derecho para editar NPC (solo host)
            if (e.shiftKey && e.button === 2 && isHost) {
                let npc = npcs.find(n => n.x === col && n.y === row);
                if (npc) {
                    openNpcEditor(npc);
                }
                return;
            }

            if (placementMode === 'spawn' && isHost) {
                spawnPoint = { x: col, y: row };
                sendSpawnUpdate();
                draw();
            } else if (placementMode === 'npc' && isHost) {
                let name = prompt("Nombre del NPC:", "Comerciante");
                if (name) {
                    npcs.push({ x: col, y: row, name: name, skin: 'üë§', dialog: "", shop: [], textColor: '#ffffff' });
                    sendNpcUpdate();
                    draw();
                }
            } else if (placementMode === 'zombie' && isHost) {
                zombies.push({ x: col, y: row, health: 100, skinColor: '#2e7d32' });
                sendZombieUpdate();
                draw();
            } else {
                // Edici√≥n normal: izquierdo quita (pone suelo), derecho coloca bloque seleccionado
                if (e.button === 0) { // izquierdo
                    map[row][col] = { type: 0, color: '#4caf50' };
                    sendMapEdit(row, col, map[row][col]);
                } else if (e.button === 2) { // derecho
                    let selectedItem = hotbar[selectedHotbarSlot].item;
                    if (selectedItem === null) return;
                    if (typeof selectedItem === 'number') {
                        // Bloque con color por defecto seg√∫n tipo
                        let defaultColors = ['#4caf50', '#9e9e9e', '#e63946', '#1e90ff', '#ffaa00'];
                        map[row][col] = { type: selectedItem, color: defaultColors[selectedItem] || '#ffffff' };
                    } else {
                        return; // no colocar armas
                    }
                } else return;
                sendMapEdit(row, col, map[row][col]);
                draw();
            }
        });

        canvas.addEventListener('contextmenu', e => e.preventDefault());

        // Botones de overlay
        editorBtn.addEventListener('click', () => {
            editorMode = !editorMode;
            editorBtn.textContent = editorMode ? "‚úèÔ∏è EDITOR ON" : "‚úèÔ∏è EDITOR OFF";
            if (!editorMode) placementMode = null;
        });

        setSpawnBtn.addEventListener('click', () => {
            if (!isHost) { alert("Solo el host puede colocar spawn"); return; }
            placementMode = 'spawn';
            editorMode = true;
            editorBtn.textContent = "‚úèÔ∏è EDITOR ON";
        });

        setNpcBtn.addEventListener('click', () => {
            if (!isHost) { alert("Solo el host puede colocar NPCs"); return; }
            placementMode = 'npc';
            editorMode = true;
            editorBtn.textContent = "‚úèÔ∏è EDITOR ON";
        });

        setZombieBtn.addEventListener('click', () => {
            if (!isHost) { alert("Solo el host puede colocar zombies"); return; }
            placementMode = 'zombie';
            editorMode = true;
            editorBtn.textContent = "‚úèÔ∏è EDITOR ON";
        });

        colorBlockBtn.addEventListener('click', () => {
            let selectedItem = hotbar[selectedHotbarSlot].item;
            if (typeof selectedItem !== 'number') {
                alert("Selecciona un bloque en la hotbar (n√∫meros 1-9)");
                return;
            }
            colorPickerModal.style.display = 'block';
            applyBlockColor.onclick = () => {
                let newColor = blockColorPicker.value;
                // Cambiar el color del bloque seleccionado en la hotbar (no afecta a los ya colocados)
                // Aqu√≠ podr√≠amos guardar el color preferido para futuras colocaciones, pero por ahora solo avisamos.
                alert("Color guardado. Ahora al colocar bloques de este tipo usar√°n el color por defecto. Para cambiar el color de un bloque ya colocado, ed√≠talo individualmente.");
                // Podr√≠amos almacenar el color en una variable global para el tipo, pero lo dejamos as√≠.
                colorPickerModal.style.display = 'none';
            };
        });

        saveMapBtn.addEventListener('click', saveMap);
        loadMapBtn.addEventListener('click', loadMap);

        // Creador de armas r√°pido (desde overlay)
        document.getElementById('createWeaponBtn2')?.addEventListener('click', () => {
            let name = prompt("Nombre del arma:", "Espada b√°sica");
            if (!name) return;
            let damage = prompt("Da√±o:", "5");
            damage = parseInt(damage) || 1;
            let sprite = prompt("Sprite (emoji):", "üó°Ô∏è");
            let newWeapon = { name, damage, sprite };
            addItemToInventory(newWeapon);
        });

        // ---------- FLUJO DEL MEN√ö ----------
        createGameBtn.addEventListener('click', () => {
            isHost = true;
            player.name = playerNameInput.value || "Aventurero";
            player.skin = playerSkinInput.value;
            playerNameDisplay.textContent = player.name;

            peer = new Peer();
            peer.on('open', (id) => {
                myPeerId = id;
                peerIdDisplay.textContent = id;
                connectionStatus.textContent = 'Esperando jugadores...';
                menuScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
                loadSavedData(); // Cargar datos guardados al iniciar partida
                // Inicializar hotbar con bloques por defecto
                hotbar[0] = { item: 0, quantity: 1 };
                hotbar[1] = { item: 1, quantity: 1 };
                hotbar[2] = { item: 2, quantity: 1 };
                hotbar[3] = { item: 3, quantity: 1 };
                hotbar[4] = { item: 4, quantity: 1 };
                draw();
                // Iniciar movimiento de zombies (solo host)
                setInterval(moveZombies, 500);
            });
            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection(conn, true);
            });
        });

        joinGameBtn.addEventListener('click', () => {
            joinOptions.style.display = 'block';
        });

        connectToHostBtn.addEventListener('click', () => {
            let hostId = peerIdInput.value.trim();
            if (!hostId) return;
            isHost = false;
            player.name = playerNameInput.value || "Aventurero";
            player.skin = playerSkinInput.value;
            playerNameDisplay.textContent = player.name;

            peer = new Peer();
            peer.on('open', (id) => {
                myPeerId = id;
                peerIdDisplay.textContent = id;
                connectionStatus.textContent = 'Conectando...';
                conn = peer.connect(hostId);
                conn.on('open', () => {
                    setupConnection(conn, false);
                    menuScreen.style.display = 'none';
                    gameScreen.style.display = 'flex';
                    loadSavedData(); // Cargar datos locales (nombre, skin)
                });
                conn.on('error', (err) => {
                    connectionStatus.textContent = 'Error: ' + err;
                });
            });
        });

        // Guardar datos al cerrar o recargar
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('playerName', player.name);
            localStorage.setItem('playerSkin', player.skin);
        });

        // Inicializaci√≥n
        loadSavedData();
        initMap(20);
        updateHotbarDisplay();
        draw();
    </script>
