<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ROBLOX 2008 - FINAL UNIFIED VERSION</title>
    <style>
        /* ESTÉTICA RETRO ROBLOX 2008 */
        body { margin: 0; overflow: hidden; font-family: "Arial", sans-serif; background: #000; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #top-bar { 
            position: absolute; top: 0; left: 0; width: 100%; height: 40px; 
            background: #cc0000; border-bottom: 3px solid #880000; 
            display: flex; align-items: center; padding: 0 10px; pointer-events: auto; 
        }

        .panel { 
            pointer-events: auto; background: #eeeeee; border: 4px outset #ffffff; 
            padding: 15px; color: #333; box-shadow: 5px 5px 0px rgba(0,0,0,0.5); 
        }

        #main-menu { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 420px; text-align: center; display: block;
        }

        h1 { color: #cc0000; -webkit-text-stroke: 1.5px black; font-size: 48px; margin: 10px 0; font-family: "Arial Black"; }

        button { 
            cursor: pointer; padding: 10px; margin: 5px; font-weight: bold; 
            background: #d4d0c8; border: 3px outset #ffffff; width: 90%; 
        }
        button:active { border: 3px inset #ffffff; }
        .btn-play { background: #00bb00; color: white; border-color: #00ff00; font-size: 18px; }

        /* HUD de Vida */
        #hud { position: absolute; top: 50px; right: 20px; width: 200px; display: none; pointer-events: auto; }
        .health-bg { width: 100%; height: 20px; background: #555; border: 2px solid #000; }
        #health-bar { width: 100%; height: 100%; background: #00ff00; transition: width 0.1s; }
        #username-display { color: white; font-weight: bold; text-shadow: 2px 2px black; margin-bottom: 5px; text-align: right; }

        #inventory { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: none; pointer-events: auto; gap: 5px; 
        }
        .slot { 
            width: 65px; height: 65px; background: rgba(0,0,0,0.6); 
            border: 3px outset #ffffff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; font-size: 10px; 
        }
        .slot.active { border-color: #ffff00; background: rgba(255,255,255,0.2); }

        #room-info { position: absolute; top: 50px; left: 10px; font-size: 12px; background: white; padding: 5px; border: 2px solid black; pointer-events: auto; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 16px; height: 16px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); display: none; mix-blend-mode: difference; }
        input { pointer-events: auto; padding: 8px; margin: 5px; border: 2px inset #eee; width: 85%; }
        #editor-ui { position: absolute; bottom: 20px; right: 20px; display: none; width: 220px; }
    </style>
</head>
<body>

    <div id="crosshair"></div>

    <div id="ui-layer">
        <div id="top-bar"><span style="color: white; font-weight: bold; letter-spacing: 1px;">ROBLOX</span></div>
        
        <div id="hud">
            <div id="username-display">Guest</div>
            <div class="health-bg"><div id="health-bar"></div></div>
        </div>

        <div id="room-info" class="panel">
            <b>Server ID:</b> <br><span id="my-id" style="color:blue; font-family: monospace;">Connecting...</span>
        </div>

        <div id="main-menu" class="panel">
            <h1>ROBLOX</h1>
            <input type="text" id="username-input" placeholder="Character Name..." maxlength="12">
            
            <button class="btn-play" onclick="startPlay(true)">PLAY SOLO / HOST</button>
            
            <div style="margin: 15px; padding: 10px; border: 1px solid #999; background: #ddd;">
                <p style="font-size: 11px; margin: 0 0 5px 0;">JOIN SERVER:</p>
                <input type="text" id="peer-input" placeholder="Enter Host ID...">
                <button style="width: auto;" onclick="connectToPeer()">JOIN</button>
            </div>

            <button onclick="startEditor()">BUILD MODE (EDITOR)</button>
            <button onclick="document.getElementById('file-input').click()">LOAD MAP</button>
            <input type="file" id="file-input" style="display:none" onchange="loadMap(event)">
        </div>

        <div id="inventory">
            <div class="slot active" id="slot-1"><span>1</span><br><b>SWORD</b></div>
            <div class="slot" id="slot-2"><span>2</span><br>EMPTY</div>
        </div>

        <div id="editor-ui" class="panel">
            <h2 style="margin:0">EDITOR</h2>
            <p style="font-size: 11px;">LMB: Place | RMB: Delete</p>
            <button class="btn-play" onclick="exportMap()">SAVE MAP</button>
            <button onclick="location.reload()">EXIT</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        // --- VARIABLES GLOBALES ---
        let scene, camera, renderer, player, otherPlayers = {}, conn;
        let blocks = [], mapData = [], keys = {};
        let isPlaying = false, isEditor = false, isAttacking = false;
        let yaw = 0, pitch = 0, vy = 0, onGround = false, health = 100;
        let peer, myID, swordEquipped = true;

        // --- INICIALIZACIÓN RED P2P ---
        peer = new Peer();
        peer.on('open', id => { myID = id; document.getElementById('my-id').innerText = id; });
        
        peer.on('connection', c => {
            conn = c;
            conn.on('open', () => conn.send({ type: 'map', data: mapData }));
            setupNetworkEvents();
        });

        function connectToPeer() {
            const targetID = document.getElementById('peer-input').value;
            if(!targetID) return alert("Please enter an ID");
            conn = peer.connect(targetID);
            setupNetworkEvents();
            startPlay(false);
        }

        function setupNetworkEvents() {
            conn.on('data', data => {
                if(data.type === 'map') { mapData = data.data; syncBlocks(); }
                if(data.type === 'move') updateRemotePlayer(data);
                if(data.type === 'damage' && data.target === myID) takeDamage(20);
            });
        }

        // --- MOTOR 3D Y PERSONAJE ---
        function initEngine() {
            if(renderer) return;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0x888888));
            let sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(50, 100, 50);
            scene.add(sun);

            const base = new THREE.Mesh(new THREE.PlaneGeometry(500,500), new THREE.MeshStandardMaterial({color: 0x248232}));
            base.rotation.x = -Math.PI/2;
            scene.add(base);
        }

        function createCharacter(name) {
            const group = new THREE.Group();
            const skin = new THREE.MeshStandardMaterial({color: 0xffff00});
            const torsoMat = new THREE.MeshStandardMaterial({color: 0x0055ff});
            const legMat = new THREE.MeshStandardMaterial({color: 0x27ae60});

            const head = new THREE.Mesh(new THREE.BoxGeometry(1.2,1.2,1.2), skin); head.position.y = 4.2;
            const torso = new THREE.Mesh(new THREE.BoxGeometry(2,2,1), torsoMat); torso.position.y = 2.6;
            const armL = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), skin); armL.position.set(-1.5, 2.6, 0);
            const armR = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), skin); armR.position.set(1.5, 2.6, 0);
            const legL = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), legMat); legL.position.set(-0.5, 0.6, 0);
            const legR = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), legMat); legR.position.set(0.5, 0.6, 0);

            // Espada
            const swordG = new THREE.Group();
            const blade = new THREE.Mesh(new THREE.BoxGeometry(0.3, 2.5, 0.1), new THREE.MeshStandardMaterial({color: 0xcccccc}));
            blade.position.y = 1.5;
            const hilt = new THREE.Mesh(new THREE.BoxGeometry(1, 0.2, 0.4), new THREE.MeshStandardMaterial({color: 0xaa8800}));
            hilt.position.y = 0.5;
            swordG.add(blade, hilt);
            swordG.position.set(1.5, 2.5, -1);
            swordG.rotation.x = -Math.PI/2;

            group.add(head, torso, armL, armR, legL, legR, swordG);
            group.userData = { armL, armR, legL, legR, sword: swordG, name };

            // Nametag
            const canv = document.createElement('canvas');
            const ctx = canv.getContext('2d');
            canv.width = 256; canv.height = 64;
            ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillRect(0,0,256,64);
            ctx.font = 'bold 30px Arial'; ctx.fillStyle = 'white'; ctx.textAlign = 'center';
            ctx.fillText(name || "Player", 128, 42);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(canv)}));
            sprite.position.y = 6; sprite.scale.set(4, 1, 1);
            group.add(sprite);

            return group;
        }

        // --- SISTEMA DE COMBATE Y SALUD ---
        function takeDamage(amt) {
            health -= amt;
            document.getElementById('health-bar').style.width = health + "%";
            console.log("OOF! Health: " + health);
            if(health <= 0) respawn();
        }

        function respawn() {
            health = 100;
            document.getElementById('health-bar').style.width = "100%";
            player.position.set(0, 15, 0);
            vy = 0;
        }

        function attack() {
            if(!swordEquipped || isAttacking) return;
            isAttacking = true;
            player.userData.sword.rotation.x = 0; // Animación de estocada

            // Raycast frontal para detectar enemigos
            const ray = new THREE.Raycaster();
            const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(player.quaternion);
            ray.set(player.position, direction);
            
            Object.keys(otherPlayers).forEach(id => {
                const hits = ray.intersectObject(otherPlayers[id], true);
                if(hits.length > 0 && hits[0].distance < 6) {
                    conn.send({ type: 'damage', target: id });
                }
            });

            setTimeout(() => {
                player.userData.sword.rotation.x = -Math.PI/2;
                isAttacking = false;
            }, 250);
        }

        // --- LÓGICA DE JUEGO ---
        function startPlay(isHost) {
            isPlaying = true;
            const name = document.getElementById('username-input').value || "Player";
            document.getElementById('username-display').innerText = name;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('inventory').style.display = 'flex';
            document.getElementById('crosshair').style.display = 'block';
            initEngine();

            player = createCharacter(name);
            player.position.set(0, 5, 20);
            scene.add(player);

            document.addEventListener('keydown', e => {
                keys[e.code] = true;
                if(e.code === 'Digit1') { swordEquipped = true; player.userData.sword.visible = true; document.getElementById('slot-1').classList.add('active'); }
                if(e.code === 'Digit2') { swordEquipped = false; player.userData.sword.visible = false; document.getElementById('slot-1').classList.remove('active'); }
            });
            document.addEventListener('keyup', e => keys[e.code] = false);
            document.body.onmousedown = (e) => {
                if(e.button === 0 && isPlaying) attack();
                document.body.requestPointerLock();
            };
            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === document.body) {
                    yaw -= e.movementX * 0.003;
                    pitch += e.movementY * 0.003;
                    pitch = Math.max(-1.2, Math.min(1.2, pitch));
                }
            });
            mainLoop();
        }

        function mainLoop() {
            requestAnimationFrame(mainLoop);
            if(isPlaying && player) {
                let oldPos = player.position.clone();
                const speed = 0.35;
                let isWalking = false;

                // Gravedad
                vy -= 0.02; player.position.y += vy;
                if(player.position.y < 0) { player.position.y = 0; vy = 0; onGround = true; }

                if(keys['Space'] && onGround) { vy = 0.5; onGround = false; }
                
                let dirX = 0, dirZ = 0;
                if(keys['KeyW']) { dirX -= Math.sin(yaw); dirZ -= Math.cos(yaw); isWalking = true; }
                if(keys['KeyS']) { dirX += Math.sin(yaw); dirZ += Math.cos(yaw); isWalking = true; }
                if(keys['KeyA']) { dirX -= Math.cos(yaw); dirZ += Math.sin(yaw); isWalking = true; }
                if(keys['KeyD']) { dirX += Math.cos(yaw); dirZ -= Math.sin(yaw); isWalking = true; }

                // COLISIONES DESLIZANTES MEJORADAS
                player.position.x += dirX * speed;
                if(checkCollision()) player.position.x = oldPos.x;
                
                player.position.z += dirZ * speed;
                if(checkCollision()) player.position.z = oldPos.z;

                // Soporte sobre bloques
                checkFloor(oldPos);

                player.rotation.y = yaw;
                animateAvatar(player, isWalking);

                // Networking
                if(conn && conn.open) {
                    conn.send({
                        type: 'move', id: myID,
                        x: player.position.x, y: player.position.y, z: player.position.z,
                        ry: player.rotation.y, walking: isWalking, name: player.userData.name
                    });
                }

                // Cámara 3ra Persona
                const camDist = 20;
                camera.position.x = player.position.x + Math.sin(yaw) * Math.cos(pitch) * camDist;
                camera.position.z = player.position.z + Math.cos(yaw) * Math.cos(pitch) * camDist;
                camera.position.y = player.position.y + 8 + (pitch * 10);
                camera.lookAt(player.position.x, player.position.y + 3, player.position.z);
            }
            if(renderer) renderer.render(scene, camera);
        }

        // --- UTILIDADES DE FÍSICA ---
        function checkCollision() {
            let pBox = new THREE.Box3().setFromCenterAndSize(
                player.position.clone().add(new THREE.Vector3(0,2,0)), 
                new THREE.Vector3(1.6, 3.5, 1.6)
            );
            return blocks.some(b => pBox.intersectsBox(new THREE.Box3().setFromObject(b)));
        }

        function checkFloor(oldPos) {
            let pBox = new THREE.Box3().setFromCenterAndSize(player.position.clone().add(new THREE.Vector3(0,2,0)), new THREE.Vector3(1.6, 4, 1.6));
            blocks.forEach(b => {
                let bBox = new THREE.Box3().setFromObject(b);
                if(pBox.intersectsBox(bBox) && oldPos.y >= b.position.y + 3.8) {
                    player.position.y = b.position.y + 4;
                    vy = 0; onGround = true;
                }
            });
        }

        function animateAvatar(char, walking) {
            const t = Date.now() * 0.01;
            const ud = char.userData;
            if(walking) {
                ud.legL.rotation.x = Math.sin(t) * 0.8; ud.legR.rotation.x = -Math.sin(t) * 0.8;
                ud.armL.rotation.x = -Math.sin(t) * 0.8; ud.armR.rotation.x = Math.sin(t) * 0.8;
            } else {
                ud.legL.rotation.x = ud.legR.rotation.x = ud.armL.rotation.x = ud.armR.rotation.x = 0;
            }
        }

        function updateRemotePlayer(data) {
            if(!otherPlayers[data.id]) {
                otherPlayers[data.id] = createCharacter(data.name);
                scene.add(otherPlayers[data.id]);
            }
            let op = otherPlayers[data.id];
            op.position.set(data.x, data.y, data.z);
            op.rotation.y = data.ry;
            animateAvatar(op, data.walking);
        }

        // --- EDITOR Y MAPAS ---
        function startEditor() {
            isEditor = true;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('editor-ui').style.display = 'block';
            initEngine();
            camera.position.set(50, 50, 50); camera.lookAt(0,0,0);
            window.addEventListener('mousedown', (e) => {
                if(!isEditor) return;
                const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster(); ray.setFromCamera(mouse, camera);
                const hits = ray.intersectObjects(scene.children);
                if(hits.length > 0) {
                    if(e.button === 0) {
                        const p = hits[0].point;
                        const pos = { x: Math.round(p.x/4)*4, y: 2, z: Math.round(p.z/4)*4 };
                        addBlock(pos); mapData.push(pos);
                    } else if(e.button === 2) {
                        if(hits[0].object.isBlock) {
                            scene.remove(hits[0].object);
                            blocks = blocks.filter(b => b !== hits[0].object);
                            mapData = mapData.filter(m => m.x !== hits[0].object.position.x || m.z !== hits[0].object.position.z);
                        }
                    }
                }
            });
            mainLoop();
        }

        function addBlock(pos) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(4,4,4), new THREE.MeshStandardMaterial({color: 0x999999}));
            b.position.set(pos.x, pos.y, pos.z); b.isBlock = true;
            scene.add(b); blocks.push(b);
        }

        function syncBlocks() {
            blocks.forEach(b => scene.remove(b)); blocks = [];
            mapData.forEach(pos => addBlock(pos));
        }

        function exportMap() {
            const blob = new Blob([JSON.stringify(mapData)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = 'my_place.json'; a.click();
        }

        function loadMap(e) {
            const reader = new FileReader();
            reader.onload = ev => { mapData = JSON.parse(ev.target.result); alert("Map Loaded!"); };
            reader.readAsText(e.target.files[0]);
        }
    </script>
</body>
</html>
