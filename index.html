<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Korblox|</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a2e;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #87CEEB;
        }

        /* MenÃº principal */
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content {
            background: #16213e;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            width: 400px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .menu-content h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .menu-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #00ff88;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #16213e;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-button:hover {
            transform: scale(1.05);
            background: #00cc6a;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .menu-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .menu-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Chat */
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
            z-index: 100;
        }

        #chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
        }

        .chat-message {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .chat-message .sender {
            color: #00ff88;
            font-weight: bold;
            margin-right: 5px;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0 0 10px 10px;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        #chat-input:focus {
            outline: 2px solid #00ff88;
        }

        #send-chat {
            margin-left: 5px;
            padding: 8px 15px;
            background: #00ff88;
            border: none;
            border-radius: 5px;
            color: #16213e;
            font-weight: bold;
            cursor: pointer;
        }

        /* Panel de skins y nametags */
        #customization-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 200;
            width: 250px;
        }

        .color-picker {
            margin: 10px 0;
        }

        .color-picker label {
            display: block;
            margin-bottom: 5px;
            color: #00ff88;
        }

        .color-picker input {
            width: 100%;
            height: 40px;
            border: 2px solid #00ff88;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Panel de ediciÃ³n de mapas */
        #map-editor-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            color: white;
            z-index: 300;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }

        .editor-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .editor-section h3 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        .block-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 10px 0;
        }

        .block-option {
            padding: 15px;
            background: #333;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .block-option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff88;
        }

        .block-option.selected {
            border: 3px solid #00ff88;
            background: #444;
        }

        /* Panel de P2P */
        #p2p-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 150;
        }

        #peer-id {
            background: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 5px 0;
        }

        /* BotÃ³n de menÃº */
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #00ff88;
            border: none;
            border-radius: 5px;
            color: #16213e;
            font-weight: bold;
            cursor: pointer;
            z-index: 400;
            transition: all 0.3s;
        }

        #menu-toggle:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Indicadores */
        .indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>

        <!-- MenÃº principal -->
        <div id="main-menu">
            <div class="menu-content">
                <h1>BLOCKWORLD</h1>
                <input type="text" id="player-name" class="menu-input" placeholder="Tu nombre" maxlength="20">
                <button class="menu-button" onclick="startGame()">JUGAR</button>
                <button class="menu-button" onclick="openMapEditor()">EDITOR DE MAPAS</button>
                <button class="menu-button" onclick="openCustomization()">PERSONALIZAR</button>
                <button class="menu-button" onclick="showP2P()">CONECTAR P2P</button>
            </div>
        </div>

        <!-- Chat -->
        <div id="chat-container" style="display: none;">
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="handleChatKeyPress(event)">
                <button id="send-chat" onclick="sendChatMessage()">Enviar</button>
            </div>
        </div>

        <!-- PersonalizaciÃ³n -->
        <div id="customization-panel" style="display: none;">
            <h3>PersonalizaciÃ³n</h3>
            <div class="color-picker">
                <label>Color de piel:</label>
                <input type="color" id="skin-color" value="#ff9966" onchange="updateSkin()">
            </div>
            <div class="color-picker">
                <label>Color de ropa:</label>
                <input type="color" id="clothes-color" value="#00ff88" onchange="updateSkin()">
            </div>
            <div class="color-picker">
                <label>Color de nametag:</label>
                <input type="color" id="nametag-color" value="#ffffff" onchange="updateNametag()">
            </div>
            <input type="text" id="nametag-text" class="menu-input" placeholder="Texto del nametag" maxlength="15" onchange="updateNametag()">
        </div>

        <!-- Editor de mapas -->
        <div id="map-editor-panel">
            <button class="close-button" onclick="closeMapEditor()">âœ•</button>
            <h2>Editor de Mapas</h2>
            
            <div class="editor-section">
                <h3>Herramientas</h3>
                <div class="block-selector">
                    <div class="block-option selected" onclick="selectBlock('grass')">ðŸŒ± Pasto</div>
                    <div class="block-option" onclick="selectBlock('dirt')">ðŸŸ« Tierra</div>
                    <div class="block-option" onclick="selectBlock('stone')">ðŸª¨ Piedra</div>
                    <div class="block-option" onclick="selectBlock('wood')">ðŸªµ Madera</div>
                </div>
                <button class="menu-button" onclick="saveMap()">Guardar Mapa</button>
                <button class="menu-button" onclick="loadMap()">Cargar Mapa</button>
                <button class="menu-button" onclick="exportMap()">Exportar Mapa</button>
                <input type="file" id="map-file" style="display: none;" onchange="importMap(event)">
                <button class="menu-button" onclick="document.getElementById('map-file').click()">Importar Mapa</button>
            </div>

            <div class="editor-section">
                <h3>Instrucciones</h3>
                <p>Click izquierdo: Colocar bloque</p>
                <p>Click derecho: Eliminar bloque</p>
                <p>WASD: Moverse</p>
                <p>Espacio: Saltar</p>
            </div>
        </div>

        <!-- Panel P2P -->
        <div id="p2p-panel" style="display: none;">
            <h3>ConexiÃ³n P2P</h3>
            <p>Tu ID: <span id="peer-id">Conectando...</span></p>
            <input type="text" id="peer-connect" class="menu-input" placeholder="ID del otro jugador">
            <button class="menu-button" onclick="connectToPeer()">Conectar</button>
            <div id="connected-peers"></div>
        </div>

        <!-- BotÃ³n de menÃº -->
        <button id="menu-toggle" style="display: none;" onclick="toggleMenu()">MENÃš</button>

        <!-- Indicadores -->
        <div class="indicator" id="position-indicator">X: 0 Y: 0 Z: 0</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script>
        // Variables globales
        let scene, camera, renderer, player;
        let blocks = [];
        let players = {};
        let isMapEditorOpen = false;
        let selectedBlock = 'grass';
        let peer;
        let playerName = 'Jugador';
        let playerId = Math.random().toString(36).substr(2, 9);
        let playerSkin = {
            skin: '#ff9966',
            clothes: '#00ff88'
        };
        let playerNametag = {
            text: 'Jugador',
            color: '#ffffff'
        };

        // InicializaciÃ³n del juego
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 5, 10);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Luces
            const ambientLight = new THREE.AmbientLight(0x404060);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Suelo bÃ¡sico
            createGround();

            // Jugador
            createPlayer();

            animate();

            // Event listeners
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('contextmenu', (e) => e.preventDefault());

            // Inicializar PeerJS
            initPeer();

            // Actualizar posiciÃ³n
            setInterval(updatePosition, 100);
        }

        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x00aa00 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            scene.add(ground);
        }

        function createPlayer() {
            const group = new THREE.Group();

            // Cuerpo
            const bodyGeometry = new THREE.BoxGeometry(1, 2, 1);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: playerSkin.clothes });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1;
            group.add(body);

            // Cabeza
            const headGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const headMaterial = new THREE.MeshStandardMaterial({ color: playerSkin.skin });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 2.4;
            group.add(head);

            // Nametag
            createNametag(group);

            player = group;
            player.position.set(0, 0, 0);
            scene.add(player);
        }

        function createNametag(group) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 64;
            const context = canvas.getContext('2d');
            context.fillStyle = 'rgba(0, 0, 0, 0.5)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.font = 'Bold 32px Arial';
            context.fillStyle = playerNametag.color;
            context.textAlign = 'center';
            context.fillText(playerNametag.text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(2, 0.5, 1);
            sprite.position.y = 3.2;
            group.add(sprite);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Controles
        function handleKeyDown(e) {
            if (!player) return;

            const speed = 0.5;
            switch(e.key) {
                case 'w': player.position.z -= speed; break;
                case 's': player.position.z += speed; break;
                case 'a': player.position.x -= speed; break;
                case 'd': player.position.x += speed; break;
                case ' ': 
                    if (player.position.y < 1) {
                        player.position.y += 2;
                        setTimeout(() => player.position.y = 0, 500);
                    }
                    break;
            }

            // Actualizar cÃ¡mara para seguir al jugador
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 10;
            camera.position.y = player.position.y + 5;
            camera.lookAt(player.position);

            document.getElementById('position-indicator').textContent = 
                `X: ${Math.round(player.position.x)} Y: ${Math.round(player.position.y)} Z: ${Math.round(player.position.z)}`;
        }

        function handleMouseDown(e) {
            if (!isMapEditorOpen) return;

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            if (e.button === 0) { // Click izquierdo - colocar
                const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
                const target = new THREE.Vector3();
                raycaster.ray.intersectPlane(plane, target);
                
                const blockPos = {
                    x: Math.round(target.x),
                    y: Math.round(target.y),
                    z: Math.round(target.z)
                };
                
                addBlock(blockPos.x, blockPos.y, blockPos.z, selectedBlock);
            }
        }

        // Funciones de bloques
        function addBlock(x, y, z, type) {
            const colors = {
                grass: 0x00ff00,
                dirt: 0x8B4513,
                stone: 0x808080,
                wood: 0x8B5A2B
            };

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ color: colors[type] });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            
            scene.add(block);
            blocks.push({ mesh: block, type, x, y, z });
        }

        // Funciones de menÃº
        function startGame() {
            playerName = document.getElementById('player-name').value || 'Jugador';
            playerNametag.text = playerName;
            
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
            document.getElementById('customization-panel').style.display = 'block';
            document.getElementById('p2p-panel').style.display = 'block';
            document.getElementById('menu-toggle').style.display = 'block';
            
            init();
        }

        function toggleMenu() {
            const menu = document.getElementById('main-menu');
            menu.style.display = menu.style.display === 'none' ? 'flex' : 'none';
        }

        function openMapEditor() {
            isMapEditorOpen = true;
            document.getElementById('map-editor-panel').style.display = 'block';
            document.getElementById('main-menu').style.display = 'none';
        }

        function closeMapEditor() {
            isMapEditorOpen = false;
            document.getElementById('map-editor-panel').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }

        function selectBlock(type) {
            selectedBlock = type;
            document.querySelectorAll('.block-option').forEach(el => {
                el.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        // PersonalizaciÃ³n
        function updateSkin() {
            playerSkin.skin = document.getElementById('skin-color').value;
            playerSkin.clothes = document.getElementById('clothes-color').value;
            
            if (player) {
                player.children[0].material.color.set(playerSkin.clothes);
                player.children[1].material.color.set(playerSkin.skin);
            }
        }

        function updateNametag() {
            playerNametag.text = document.getElementById('nametag-text').value || 'Jugador';
            playerNametag.color = document.getElementById('nametag-color').value;
            
            if (player) {
                player.remove(player.children[2]);
                createNametag(player);
            }
        }

        // Chat
        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message) {
                addChatMessage(playerName, message);
                input.value = '';
                
                // Enviar por P2P si hay conexiÃ³n
                if (peer && peer.open) {
                    broadcastToPeers({
                        type: 'chat',
                        sender: playerName,
                        message: message
                    });
                }
            }
        }

        function handleChatKeyPress(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        }

        function addChatMessage(sender, message) {
            const container = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message';
            msgDiv.innerHTML = `<span class="sender">${sender}:</span> ${message}`;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Funciones de mapa
        function saveMap() {
            const mapData = blocks.map(b => ({
                type: b.type,
                x: b.x,
                y: b.y,
                z: b.z
            }));
            
            localStorage.setItem('savedMap', JSON.stringify(mapData));
            alert('Mapa guardado!');
        }

        function loadMap() {
            const savedMap = localStorage.getItem('savedMap');
            if (savedMap) {
                // Limpiar bloques existentes
                blocks.forEach(b => scene.remove(b.mesh));
                blocks = [];
                
                const mapData = JSON.parse(savedMap);
                mapData.forEach(b => addBlock(b.x, b.y, b.z, b.type));
                alert('Mapa cargado!');
            }
        }

        function exportMap() {
            const mapData = blocks.map(b => ({
                type: b.type,
                x: b.x,
                y: b.y,
                z: b.z
            }));
            
            const dataStr = JSON.stringify(mapData);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'mapa.json';
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importMap(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const mapData = JSON.parse(e.target.result);
                    
                    // Limpiar bloques existentes
                    blocks.forEach(b => scene.remove(b.mesh));
                    blocks = [];
                    
                    mapData.forEach(b => addBlock(b.x, b.y, b.z, b.type));
                    alert('Mapa importado!');
                } catch (error) {
                    alert('Error al importar el mapa');
                }
            };
            
            reader.readAsText(file);
        }

        // Funciones P2P
        function initPeer() {
            peer = new Peer(playerId);
            
            peer.on('open', (id) => {
                document.getElementById('peer-id').textContent = id;
            });
            
            peer.on('connection', (conn) => {
                setupConnection(conn);
            });
        }

        function connectToPeer() {
            const peerId = document.getElementById('peer-connect').value;
            const conn = peer.connect(peerId);
            setupConnection(conn);
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                addChatMessage('Sistema', `Conectado a ${conn.peer}`);
                
                conn.on('data', (data) => {
                    handlePeerData(data, conn.peer);
                });
                
                // Guardar conexiÃ³n
                if (!players[conn.peer]) {
                    players[conn.peer] = { conn, position: { x: 0, y: 0, z: 0 } };
                }
            });
        }

        function handlePeerData(data, peerId) {
            switch(data.type) {
                case 'chat':
                    addChatMessage(data.sender, data.message);
                    break;
                case 'position':
                    updatePeerPosition(peerId, data.position);
                    break;
            }
        }

        function broadcastToPeers(data) {
            Object.values(players).forEach(p => {
                if (p.conn && p.conn.open) {
                    p.conn.send(data);
                }
            });
        }

        function updatePosition() {
            if (player && peer && peer.open) {
                broadcastToPeers({
                    type: 'position',
                    position: {
                        x: player.position.x,
                        y: player.position.y,
                        z: player.position.z
                    }
                });
            }
        }

        function updatePeerPosition(peerId, position) {
            if (!players[peerId]) {
                // Crear jugador remoto
                const group = new THREE.Group();
                
                const bodyGeometry = new THREE.BoxGeometry(1, 2, 1);
                const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff88 });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 1;
                group.add(body);

                const headGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                const headMaterial = new THREE.MeshStandardMaterial({ color: 0xff9966 });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.y = 2.4;
                group.add(head);
                
                group.position.set(position.x, position.y, position.z);
                scene.add(group);
                
                players[peerId] = { mesh: group, position };
            } else {
                players[peerId].mesh.position.set(position.x, position.y, position.z);
                players[peerId].position = position;
            }
        }

        // Utilidades
        function openCustomization() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('customization-panel').style.display = 'block';
        }

        function showP2P() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('p2p-panel').style.display = 'block';
        }
    </script>
