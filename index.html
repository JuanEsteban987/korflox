<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter 3D Multiplayer P2P - Sprites 2D</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #connection-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            min-width: 250px;
        }
        #connection-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .connected { 
            background: rgba(0,255,0,0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        .disconnected { 
            background: rgba(255,0,0,0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 12px 25px;
            border-radius: 30px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
            letter-spacing: 1px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.8);
            pointer-events: none;
            z-index: 1000;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        #crosshair::before {
            width: 2px;
            height: 10px;
            top: 5px;
            left: 9px;
        }
        #crosshair::after {
            width: 10px;
            height: 2px;
            top: 9px;
            left: 5px;
        }
        #health {
            position: absolute;
            bottom: 100px;
            left: 50px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        #ammo {
            position: absolute;
            bottom: 100px;
            right: 50px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .peer-input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 200px;
            margin-right: 8px;
            background: rgba(255,255,255,0.9);
        }
        .btn {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
        }
        #peer-id {
            font-weight: bold;
            color: #4CAF50;
            background: rgba(255,255,255,0.1);
            padding: 3px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    
    <div id="info">
        <h2 style="margin:0 0 10px 0;">üî´ SHOOTER 3D P2P - SPRITES 2D</h2>
        <p style="margin:5px 0;">Tu ID: <span id="peer-id">Generando...</span></p>
    </div>
    
    <div id="connection-panel">
        <h3 style="margin:0 0 15px 0; text-align:center;">üîå CONEXI√ìN</h3>
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input type="text" id="peer-input" class="peer-input" placeholder="ID del otro jugador">
            <button onclick="connectToPeer()" class="btn">Conectar</button>
        </div>
        <div id="connection-status" class="disconnected">
            Estado: Desconectado
        </div>
        <p style="font-size:12px; margin:10px 0 0 0; opacity:0.7; text-align:center;">
            Click para bloquear cursor | ESC para liberar
        </p>
    </div>
    
    <div id="controls">
        üéÆ W: Adelante | S: Atr√°s | A/D: Laterales | üñ±Ô∏è Mouse: Mirar | üî´ Click: Disparar | üèÉ Shift: Correr
    </div>
    
    <div id="health">
        ‚ù§Ô∏è 100%
    </div>
    
    <div id="ammo">
        üî´ 30/30
    </div>

    <!-- Librer√≠as -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    
    <script>
        // Configuraci√≥n inicial
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Color cielo
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1.8; // Altura de ojos
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Luz ambiental
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);
        
        // Luz direccional
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 20, 0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Suelo
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x3a7e3a });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Grid decorativo
        const gridHelper = new THREE.GridHelper(50, 20, 0x888888, 0x444444);
        gridHelper.position.y = 0.01;
        scene.add(gridHelper);
        
        // Obst√°culos 3D (mantenemos el entorno 3D, solo los personajes son 2D)
        function createObstacle(x, z, color) {
            const boxGeo = new THREE.BoxGeometry(2, 4, 2);
            const boxMat = new THREE.MeshStandardMaterial({ color });
            const box = new THREE.Mesh(boxGeo, boxMat);
            box.position.set(x, 2, z);
            box.castShadow = true;
            box.receiveShadow = true;
            scene.add(box);
        }
        
        createObstacle(-5, -5, 0x8B4513);
        createObstacle(5, 5, 0x8B4513);
        createObstacle(-5, 5, 0x8B4513);
        createObstacle(5, -5, 0x8B4513);
        
        // Crear texturas para los sprites 2D usando canvas
        function createSpriteTexture(color, isLocal = false) {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            // Dibujar personaje estilo retro
            ctx.save();
            
            // Sombra
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(32, 55, 15, 5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Cuerpo
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.ellipse(32, 40, 12, 18, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Cabeza
            ctx.fillStyle = '#FFDBAC';
            ctx.beginPath();
            ctx.arc(32, 20, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Ojos
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(27, 17, 2, 0, Math.PI * 2);
            ctx.arc(37, 17, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Arma (si no es local)
            if (!isLocal) {
                ctx.fillStyle = '#333';
                ctx.fillRect(45, 30, 20, 5);
                ctx.fillRect(60, 27, 8, 8);
            }
            
            // Contorno
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(32, 40, 12, 18, 0, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(32, 20, 10, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            return texture;
        }
        
        // Variables del juego
        const players = {}; // Jugadores remotos (sprites)
        let localPlayer = null;
        let localPlayerId = null;
        let localPlayerHealth = 100;
        let localPlayerAmmo = 30;
        
        // Controles
        const keys = {};
        const mouseSensitivity = 0.002;
        const moveSpeed = 0.15;
        const runSpeed = 0.25;
        let pitch = 0;
        let yaw = 0;
        
        // Arma en primera persona
        let weaponGroup = null;
        
        // Configurar PeerJS
        const peer = new Peer();
        
        peer.on('open', (id) => {
            document.getElementById('peer-id').textContent = id;
            localPlayerId = id;
            
            // Crear jugador local (invisible en primera persona)
            localPlayer = {
                position: new THREE.Vector3(0, 1.8, 0),
                rotation: 0
            };
            
            // Crear arma en primera persona
            createFirstPersonWeapon();
        });
        
        peer.on('connection', (conn) => {
            setupConnection(conn);
        });
        
        function connectToPeer() {
            const peerId = document.getElementById('peer-input').value;
            if (!peerId) return;
            
            const conn = peer.connect(peerId);
            setupConnection(conn);
        }
        
        function setupConnection(conn) {
            const statusEl = document.getElementById('connection-status');
            statusEl.textContent = 'Estado: Conectado';
            statusEl.className = 'connected';
            
            conn.on('data', (data) => {
                handleNetworkData(conn.peer, data);
            });
            
            conn.on('close', () => {
                statusEl.textContent = 'Estado: Desconectado';
                statusEl.className = 'disconnected';
                
                if (players[conn.peer]) {
                    scene.remove(players[conn.peer]);
                    delete players[conn.peer];
                }
            });
            
            if (!window.connections) window.connections = [];
            window.connections.push(conn);
            
            if (!players[conn.peer]) {
                const remotePlayer = createSpritePlayer(conn.peer, 0, 0, 0, '#ff4444');
                scene.add(remotePlayer);
                players[conn.peer] = remotePlayer;
            }
        }
        
        function createFirstPersonWeapon() {
            weaponGroup = new THREE.Group();
            
            // Cuerpo del arma
            const bodyGeo = new THREE.BoxGeometry(0.3, 0.3, 1.2);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.set(0.3, -0.1, -0.6);
            body.castShadow = true;
            weaponGroup.add(body);
            
            // Ca√±√≥n
            const barrelGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.8);
            const barrelMat = new THREE.MeshStandardMaterial({ color: 0x666666 });
            const barrel = new THREE.Mesh(barrelGeo, barrelMat);
            barrel.rotation.x = Math.PI / 2;
            barrel.position.set(0.3, -0.1, -1.2);
            barrel.castShadow = true;
            weaponGroup.add(barrel);
            
            // Mira
            const sightGeo = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const sightMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const sight = new THREE.Mesh(sightGeo, sightMat);
            sight.position.set(0.3, 0.1, -0.8);
            weaponGroup.add(sight);
            
            weaponGroup.position.set(0.5, -0.3, -0.5);
            camera.add(weaponGroup);
        }
        
        function createSpritePlayer(id, x, y, z, color) {
            const group = new THREE.Group();
            group.position.set(x, y, z);
            
            // Crear dos sprites cruzados para efecto 2D desde cualquier √°ngulo
            const texture = createSpriteTexture(color, false);
            const material = new THREE.SpriteMaterial({ 
                map: texture,
                depthTest: true,
                depthWrite: false,
                transparent: true
            });
            
            // Sprite principal (mirando al frente)
            const sprite1 = new THREE.Sprite(material);
            sprite1.scale.set(1.2, 1.2, 1);
            sprite1.position.set(0, 1, 0);
            group.add(sprite1);
            
            // Segundo sprite rotado 90 grados para efecto 2D desde todos los √°ngulos
            const sprite2 = new THREE.Sprite(material.clone());
            sprite2.scale.set(1.2, 1.2, 1);
            sprite2.position.set(0, 1, 0);
            sprite2.rotation.y = Math.PI / 2;
            group.add(sprite2);
            
            // Barra de vida
            const healthBarCanvas = document.createElement('canvas');
            healthBarCanvas.width = 40;
            healthBarCanvas.height = 6;
            const healthCtx = healthBarCanvas.getContext('2d');
            healthCtx.fillStyle = '#ff0000';
            healthCtx.fillRect(0, 0, 40, 6);
            healthCtx.fillStyle = '#00ff00';
            healthCtx.fillRect(0, 0, 40, 6);
            
            const healthTexture = new THREE.CanvasTexture(healthBarCanvas);
            const healthMaterial = new THREE.SpriteMaterial({ map: healthTexture });
            const healthBar = new THREE.Sprite(healthMaterial);
            healthBar.scale.set(0.8, 0.12, 1);
            healthBar.position.set(0, 2, 0);
            group.add(healthBar);
            
            return group;
        }
        
        function handleNetworkData(peerId, data) {
            if (data.type === 'position') {
                if (!players[peerId]) {
                    const remotePlayer = createSpritePlayer(peerId, data.x, data.y, data.z, '#ff4444');
                    scene.add(remotePlayer);
                    players[peerId] = remotePlayer;
                } else {
                    players[peerId].position.set(data.x, data.y, data.z);
                    
                    // Hacer que los sprites siempre miren al jugador local
                    if (localPlayer) {
                        players[peerId].children.forEach(child => {
                            if (child instanceof THREE.Sprite) {
                                child.lookAt(camera.position);
                            }
                        });
                    }
                }
            } else if (data.type === 'shoot') {
                if (players[peerId]) {
                    createMuzzleFlashRemote(players[peerId]);
                    
                    // Detectar si nos dieron
                    const distance = localPlayer.position.distanceTo(new THREE.Vector3(data.x, data.y, data.z));
                    
                    if (distance < 15) {
                        localPlayerHealth -= 20;
                        document.getElementById('health').innerHTML = `‚ù§Ô∏è ${localPlayerHealth}%`;
                        
                        if (localPlayerHealth <= 0) {
                            respawnLocalPlayer();
                        }
                    }
                }
            }
        }
        
        function respawnLocalPlayer() {
            localPlayerHealth = 100;
            localPlayer.position.set(0, 1.8, 0);
            document.getElementById('health').innerHTML = '‚ù§Ô∏è 100%';
            document.getElementById('ammo').innerHTML = 'üî´ 30/30';
            localPlayerAmmo = 30;
        }
        
        function createMuzzleFlashRemote(player) {
            const flashGeo = new THREE.SphereGeometry(0.2);
            const flashMat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
            const flash = new THREE.Mesh(flashGeo, flashMat);
            
            flash.position.copy(player.position);
            flash.position.y += 1.2;
            
            scene.add(flash);
            setTimeout(() => scene.remove(flash), 50);
        }
        
        function createMuzzleFlash() {
            const flashGeo = new THREE.SphereGeometry(0.15);
            const flashMat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
            const flash = new THREE.Mesh(flashGeo, flashMat);
            
            flash.position.set(0.5, -0.1, -1.5);
            camera.add(flash);
            
            // Retroceso visual
            if (weaponGroup) {
                weaponGroup.position.set(0.5, -0.3, -0.3);
                setTimeout(() => {
                    if (weaponGroup) weaponGroup.position.set(0.5, -0.3, -0.5);
                }, 100);
            }
            
            setTimeout(() => camera.remove(flash), 50);
        }
        
        // Eventos de teclado
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === 'Shift') keys['shift'] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            if (e.key === 'Shift') keys['shift'] = false;
        });
        
        // Eventos de mouse
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === renderer.domElement) {
                yaw -= e.movementX * mouseSensitivity;
                pitch -= e.movementY * mouseSensitivity;
                pitch = Math.max(-Math.PI/2.5, Math.min(Math.PI/2.5, pitch));
                
                camera.rotation.order = 'YXZ';
                camera.rotation.y = yaw;
                camera.rotation.x = pitch;
            }
        });
        
        document.addEventListener('click', () => {
            if (document.pointerLockElement !== renderer.domElement) {
                renderer.domElement.requestPointerLock();
            }
        });
        
        document.addEventListener('mousedown', (e) => {
            if (e.button === 0 && document.pointerLockElement === renderer.domElement) {
                shoot();
            }
        });
        
        function shoot() {
            if (!localPlayer || localPlayerAmmo <= 0) return;
            
            localPlayerAmmo--;
            document.getElementById('ammo').innerHTML = `üî´ ${localPlayerAmmo}/30`;
            
            createMuzzleFlash();
            
            // Enviar disparo a todos los peers
            if (window.connections) {
                window.connections.forEach(conn => {
                    conn.send({
                        type: 'shoot',
                        x: localPlayer.position.x,
                        y: localPlayer.position.y,
                        z: localPlayer.position.z
                    });
                });
            }
            
            // Detectar colisiones locales con sprites
            const rayDirection = camera.getWorldDirection(new THREE.Vector3());
            const rayOrigin = localPlayer.position.clone();
            
            for (let id in players) {
                const player = players[id];
                const toEnemy = new THREE.Vector3().subVectors(player.position, rayOrigin);
                const distance = toEnemy.length();
                
                if (distance < 20) {
                    toEnemy.normalize();
                    const dot = rayDirection.dot(toEnemy);
                    
                    if (dot > 0.95) {
                        // Impacto visual en el sprite
                        player.children.forEach(child => {
                            if (child.material && child.material.map) {
                                const originalMap = child.material.map;
                                child.material.color.setHex(0xffaa00);
                                setTimeout(() => {
                                    child.material.color.setHex(0xffffff);
                                }, 100);
                            }
                        });
                    }
                }
            }
            
            // Recargar autom√°ticamente
            if (localPlayerAmmo <= 0) {
                setTimeout(() => {
                    localPlayerAmmo = 30;
                    document.getElementById('ammo').innerHTML = 'üî´ 30/30';
                }, 500);
            }
        }
        
        // Bucle de actualizaci√≥n
        function update() {
            if (localPlayer) {
                // Movimiento - W adelante, S atr√°s (CORREGIDO)
                const currentSpeed = keys['shift'] ? runSpeed : moveSpeed;
                let moveX = 0, moveZ = 0;
                
                // W = adelante (direcci√≥n de la c√°mara)
                if (keys['w']) {
                    moveZ += 1; // Adelante
                }
                // S = atr√°s (direcci√≥n opuesta a la c√°mara)
                if (keys['s']) {
                    moveZ -= 1; // Atr√°s
                }
                if (keys['a']) moveX -= 1;
                if (keys['d']) moveX += 1;
                
                if (moveX !== 0 || moveZ !== 0) {
                    const length = Math.sqrt(moveX*moveX + moveZ*moveZ);
                    moveX /= length;
                    moveZ /= length;
                    
                    // Calcular direcci√≥n: W = hacia donde mira la c√°mara, S = opuesto
                    const forward = new THREE.Vector3(
                        Math.sin(yaw),
                        0,
                        Math.cos(yaw)
                    );
                    
                    const right = new THREE.Vector3(
                        Math.sin(yaw + Math.PI/2),
                        0,
                        Math.cos(yaw + Math.PI/2)
                    );
                    
                    // Aplicar movimiento: W = forward, S = -forward
                    localPlayer.position.x += (forward.x * moveZ + right.x * moveX) * currentSpeed;
                    localPlayer.position.z += (forward.z * moveZ + right.z * moveX) * currentSpeed;
                    
                    // Limitar al mapa
                    localPlayer.position.x = Math.max(-15, Math.min(15, localPlayer.position.x));
                    localPlayer.position.z = Math.max(-15, Math.min(15, localPlayer.position.z));
                }
                
                // Actualizar posici√≥n de la c√°mara
                camera.position.copy(localPlayer.position);
                
                // Hacer que los sprites de otros jugadores miren a la c√°mara
                for (let id in players) {
                    const player = players[id];
                    player.children.forEach(child => {
                        if (child instanceof THREE.Sprite) {
                            child.lookAt(camera.position);
                        }
                    });
                }
                
                // Movimiento del arma (bobbing)
                if (weaponGroup && (keys['w'] || keys['s'] || keys['a'] || keys['d'])) {
                    const time = Date.now() * 0.01;
                    weaponGroup.position.y = -0.3 + Math.sin(time) * 0.02;
                    weaponGroup.position.x = 0.5 + Math.cos(time * 2) * 0.01;
                }
                
                // Enviar posici√≥n a peers
                if (window.connections) {
                    window.connections.forEach(conn => {
                        conn.send({
                            type: 'position',
                            x: localPlayer.position.x,
                            y: 0, // Los sprites se dibujan desde el suelo
                            z: localPlayer.position.z,
                            rotationY: yaw
                        });
                    });
                }
            }
            
            renderer.render(scene, camera);
            requestAnimationFrame(update);
        }
        
        update();
        
        // Ajustar tama√±o de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Tecla ESC para liberar cursor
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.exitPointerLock();
            }
        });
    </script>
</body>
</html>
