<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RPG 2D Retro 2008 - Multijugador P2P + Creador de armas</title>
    <style>
        /* Estilo retro p√≠xel / 2008 */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        body {
            margin: 0;
            background: #0c0b1b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #cfc6f0;
            padding: 10px;
        }
        #gameWrapper {
            max-width: 1200px;
            width: 100%;
            background: #1a1e2b;
            border: 6px solid #7a5b3b;
            box-shadow: 0 0 0 4px #4a3729, 10px 10px 0 #00000080;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }
        /* Men√∫ principal */
        #menuScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            background: #2d2a3a;
            border: 4px solid #b88b4a;
            padding: 30px;
            text-align: center;
        }
        #menuScreen h1 {
            font-size: 28px;
            color: #ffd966;
            text-shadow: 4px 4px 0 #aa6f3c;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .menu-btn {
            font-family: 'Press Start 2P', cursive;
            background: #4e3b2c;
            border: 4px outset #b88b4a;
            color: #f0e6a0;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 300px;
            transition: 0.1s;
            box-shadow: 5px 5px 0 #2a1e14;
        }
        .menu-btn:hover {
            background: #6b4f38;
            border: 4px inset #ffcc66;
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 #2a1e14;
        }
        .menu-btn.secondary {
            background: #2a4a5a;
            border-color: #6fa3c4;
        }
        .menu-input {
            font-family: 'Press Start 2P', cursive;
            background: #1e1c2a;
            border: 3px inset #9a8b6e;
            color: #d4c7a0;
            padding: 10px;
            margin: 10px;
            width: 280px;
            font-size: 14px;
        }
        /* Pantalla de juego */
        #gameScreen {
            display: none;
            flex-direction: column;
        }
        #gameHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #322b3f;
            border: 4px solid #b88b4a;
            padding: 10px 15px;
            margin-bottom: 15px;
            color: #f0d48c;
            font-size: 12px;
            text-shadow: 2px 2px 0 #4f3d2b;
            flex-wrap: wrap;
        }
        #gameArea {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #canvasContainer {
            border: 6px solid #7a5b3b;
            background: #1f2635;
            box-shadow: inset 0 0 0 3px #3c2f23;
        }
        canvas {
            display: block;
            width: 800px;
            height: 800px;
            image-rendering: crisp-edges; /* p√≠xel */
            background: #2d3a4a;
        }
        /* Paneles laterales */
        .panel {
            background: #322b3f;
            border: 5px solid #b88b4a;
            padding: 15px;
            width: 280px;
            color: #eedbaa;
            font-size: 12px;
            line-height: 1.8;
            box-shadow: 8px 8px 0 #1f1a28;
            margin-bottom: 15px;
        }
        .panel h3 {
            color: #ffc857;
            border-bottom: 3px dotted #9a7b4f;
            padding-bottom: 8px;
            margin-top: 0;
            font-size: 16px;
        }
        .panel button, .panel input, .panel select {
            font-family: 'Press Start 2P', cursive;
            background: #1e1c2a;
            border: 3px inset #9a8b6e;
            color: #e3d394;
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            font-size: 10px;
        }
        .panel button {
            background: #4e3b2c;
            border: 4px outset #b88b4a;
            cursor: pointer;
        }
        .panel button:hover {
            background: #6b4f38;
        }
        .inventory-list {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
            background: #1e1c2a;
            border: 3px inset #6f5e45;
            padding: 5px;
        }
        .inventory-list li {
            padding: 5px;
            border-bottom: 1px dashed #8b7a5c;
            font-size: 10px;
        }
        #status {
            color: #aaf0e9;
            font-size: 10px;
            word-break: break-all;
        }
        .weapon-creator {
            background: #251f31;
            border: 3px solid #9e7d5c;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    <!-- PeerJS -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="gameWrapper">
        <!-- MEN√ö INICIAL -->
        <div id="menuScreen">
            <h1>‚öîÔ∏è PIXEL RPG 2008 ‚öîÔ∏è<br>MULTIPLAYER + ARMAS</h1>
            <button class="menu-btn" id="createGameBtn">üéÆ CREAR PARTIDA (HOST)</button>
            <button class="menu-btn secondary" id="joinGameBtn">üîå UNIRSE A PARTIDA</button>
            <div id="joinOptions" style="display: none; margin-top: 20px;">
                <input class="menu-input" type="text" id="peerIdInput" placeholder="ID del HOST" value="">
                <button class="menu-btn" id="connectToHostBtn">CONECTAR</button>
            </div>
            <div style="margin-top: 40px; font-size: 10px; color: #9f8f70;">
                ‚ö° Creador de armas disponible en partida ‚ö°
            </div>
        </div>

        <!-- PANTALLA DE JUEGO (oculta al inicio) -->
        <div id="gameScreen">
            <div id="gameHeader">
                <span>üë§ <span id="playerNameDisplay">Aventurero</span></span>
                <span>üÜî <span id="peerIdDisplay">-</span></span>
                <span>üì° <span id="connectionStatus">Desconectado</span></span>
            </div>
            <div id="gameArea">
                <div id="canvasContainer">
                    <canvas id="gameCanvas" width="800" height="800"></canvas>
                </div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <!-- Panel de control -->
                    <div class="panel">
                        <h3>üéÆ CONTROLES</h3>
                        <div>WASD: mover</div>
                        <div>E: abrir/cerrar creador</div>
                        <button id="editorBtn">‚úèÔ∏è EDITOR MAPA: OFF</button>
                        <label>üîß Tama√±o mapa: <input type="range" id="mapSizeSlider" min="10" max="100" value="20" step="1"> <span id="mapSizeValue">20</span></label>
                        <button id="resizeBtn">üîÑ REINICIAR MAPA</button>
                    </div>
                    <!-- Inventario -->
                    <div class="panel">
                        <h3>üéí INVENTARIO</h3>
                        <ul class="inventory-list" id="inventoryList"><li>Vac√≠o</li></ul>
                        <div>Selecciona arma para equipar (no implementado)</div>
                    </div>
                    <!-- Creador de armas (colapsable) -->
                    <div class="panel weapon-creator" id="weaponCreator">
                        <h3>‚öíÔ∏è CREADOR DE ARMAS</h3>
                        <input type="text" id="weaponName" placeholder="Nombre" value="Espada b√°sica">
                        <input type="number" id="weaponDamage" placeholder="Da√±o" value="5" min="1" max="99">
                        <select id="weaponSprite">
                            <option value="üó°Ô∏è">üó°Ô∏è Espada</option>
                            <option value="üèπ">üèπ Arco</option>
                            <option value="üî´">üî´ Pistola</option>
                            <option value="ü™ì">ü™ì Hacha</option>
                            <option value="‚ö°">‚ö° Varita</option>
                        </select>
                        <button id="createWeaponBtn">üî® CREAR Y GUARDAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ---------- VARIABLES GLOBALES ----------
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Tama√±o del mapa (n√∫mero de tiles)
        let MAP_SIZE = 20;
        // Tama√±o de cada tile (se recalcula seg√∫n viewport, pero usaremos fijo para c√°mara)
        const TILE_SIZE = 40; // 800/20 = 40, pero al redimensionar ajustamos
        // El canvas siempre es 800x800, la c√°mara muestra una regi√≥n del mapa

        // Matriz del mapa (0 suelo, 1 pared)
        let map = [];
        // Objetos (items) visibles en el mapa
        let items = [];
        // Inventario local
        let inventory = [];

        // Jugador local
        let player = {
            x: 10,
            y: 10,
            name: "Aventurero",
            color: "#e94560"
        };

        // Jugador remoto (solo uno para simplificar)
        let remotePlayer = {
            x: 0,
            y: 0,
            name: "Remoto",
            color: "#4a90e2",
            connected: false
        };

        // Editor
        let editorMode = false;

        // Variables de c√°mara (viewport)
        let camera = {
            x: 0,
            y: 0
        };

        // PeerJS
        let peer = null;
        let conn = null;
        let myPeerId = null;
        let isHost = false;  // para saber qui√©n controla el mapa

        // Elementos DOM
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const createGameBtn = document.getElementById('createGameBtn');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const joinOptions = document.getElementById('joinOptions');
        const peerIdInput = document.getElementById('peerIdInput');
        const connectToHostBtn = document.getElementById('connectToHostBtn');
        const peerIdDisplay = document.getElementById('peerIdDisplay');
        const connectionStatus = document.getElementById('connectionStatus');
        const playerNameDisplay = document.getElementById('playerNameDisplay');
        const editorBtn = document.getElementById('editorBtn');
        const mapSizeSlider = document.getElementById('mapSizeSlider');
        const mapSizeValue = document.getElementById('mapSizeValue');
        const resizeBtn = document.getElementById('resizeBtn');
        const inventoryList = document.getElementById('inventoryList');
        const createWeaponBtn = document.getElementById('createWeaponBtn');
        const weaponName = document.getElementById('weaponName');
        const weaponDamage = document.getElementById('weaponDamage');
        const weaponSprite = document.getElementById('weaponSprite');

        // ---------- FUNCIONES DE INICIALIZACI√ìN ----------
        function initMap(size) {
            MAP_SIZE = size;
            map = [];
            for (let i = 0; i < MAP_SIZE; i++) {
                map[i] = [];
                for (let j = 0; j < MAP_SIZE; j++) {
                    map[i][j] = 0;
                }
            }
            // Bordes pared
            for (let i = 0; i < MAP_SIZE; i++) {
                map[0][i] = 1;
                map[MAP_SIZE-1][i] = 1;
                map[i][0] = 1;
                map[i][MAP_SIZE-1] = 1;
            }
            // Paredes internas aleatorias (10%)
            for (let i = 2; i < MAP_SIZE-2; i++) {
                for (let j = 2; j < MAP_SIZE-2; j++) {
                    if (Math.random() < 0.1) {
                        map[i][j] = 1;
                    }
                }
            }
            // Generar items (5% de celdas suelo)
            items = [];
            for (let i = 1; i < MAP_SIZE-1; i++) {
                for (let j = 1; j < MAP_SIZE-1; j++) {
                    if (map[i][j] === 0 && Math.random() < 0.05) {
                        items.push({ x: j, y: i, type: '‚òÖ' });
                    }
                }
            }
            // Colocar jugador en centro
            player.x = Math.floor(MAP_SIZE/2);
            player.y = Math.floor(MAP_SIZE/2);
        }

        // Actualizar c√°mara para centrar en el jugador
        function updateCamera() {
            // Centro te√≥rico del jugador en p√≠xeles
            let targetX = player.x * TILE_SIZE + TILE_SIZE/2 - canvas.width/2;
            let targetY = player.y * TILE_SIZE + TILE_SIZE/2 - canvas.height/2;
            // Limitar al tama√±o del mapa
            let maxX = MAP_SIZE * TILE_SIZE - canvas.width;
            let maxY = MAP_SIZE * TILE_SIZE - canvas.height;
            camera.x = Math.max(0, Math.min(targetX, maxX));
            camera.y = Math.max(0, Math.min(targetY, maxY));
        }

        // Dibujar todo con c√°mara
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateCamera(); // recalcular posici√≥n de c√°mara

            // Dibujar tiles (solo los visibles)
            let startCol = Math.floor(camera.x / TILE_SIZE);
            let endCol = Math.ceil((camera.x + canvas.width) / TILE_SIZE);
            let startRow = Math.floor(camera.y / TILE_SIZE);
            let endRow = Math.ceil((camera.y + canvas.height) / TILE_SIZE);

            startCol = Math.max(0, startCol);
            endCol = Math.min(MAP_SIZE, endCol);
            startRow = Math.max(0, startRow);
            endRow = Math.min(MAP_SIZE, endRow);

            for (let row = startRow; row < endRow; row++) {
                for (let col = startCol; col < endCol; col++) {
                    let x = col * TILE_SIZE - camera.x;
                    let y = row * TILE_SIZE - camera.y;

                    if (map[row][col] === 0) {
                        ctx.fillStyle = '#4caf50';
                    } else {
                        ctx.fillStyle = '#9e9e9e';
                    }
                    ctx.fillRect(x, y, TILE_SIZE-1, TILE_SIZE-1);
                    ctx.strokeStyle = '#555';
                    ctx.strokeRect(x, y, TILE_SIZE, TILE_SIZE);
                }
            }

            // Dibujar items
            ctx.font = `${TILE_SIZE*0.6}px 'Press Start 2P', monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'gold';
            items.forEach(item => {
                if (item.x >= startCol && item.x < endCol && item.y >= startRow && item.y < endRow) {
                    let x = item.x * TILE_SIZE + TILE_SIZE/2 - camera.x;
                    let y = item.y * TILE_SIZE + TILE_SIZE/2 - camera.y;
                    ctx.fillText(item.type, x, y);
                }
            });

            // Dibujar jugador remoto
            if (remotePlayer.connected) {
                if (remotePlayer.x >= startCol && remotePlayer.x < endCol && remotePlayer.y >= startRow && remotePlayer.y < endRow) {
                    let rx = remotePlayer.x * TILE_SIZE + TILE_SIZE/2 - camera.x;
                    let ry = remotePlayer.y * TILE_SIZE + TILE_SIZE/2 - camera.y;
                    ctx.beginPath();
                    ctx.arc(rx, ry, TILE_SIZE/3, 0, 2*Math.PI);
                    ctx.fillStyle = remotePlayer.color;
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    // Nametag
                    ctx.font = `bold ${TILE_SIZE/4}px 'Press Start 2P', monospace`;
                    ctx.fillStyle = 'white';
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 3;
                    ctx.textAlign = 'center';
                    ctx.strokeText(remotePlayer.name, rx, ry - TILE_SIZE/2 - 5);
                    ctx.fillText(remotePlayer.name, rx, ry - TILE_SIZE/2 - 5);
                }
            }

            // Dibujar jugador local
            let px = player.x * TILE_SIZE + TILE_SIZE/2 - camera.x;
            let py = player.y * TILE_SIZE + TILE_SIZE/2 - camera.y;
            ctx.beginPath();
            ctx.arc(px, py, TILE_SIZE/3, 0, 2*Math.PI);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.font = `bold ${TILE_SIZE/4}px 'Press Start 2P', monospace`;
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.strokeText(player.name, px, py - TILE_SIZE/2 - 5);
            ctx.fillText(player.name, px, py - TILE_SIZE/2 - 5);
        }

        // Actualizar lista de inventario en DOM
        function updateInventoryDisplay() {
            if (inventory.length === 0) {
                inventoryList.innerHTML = '<li>Vac√≠o</li>';
            } else {
                inventoryList.innerHTML = inventory.map((item, i) => {
                    if (typeof item === 'object') {
                        return `<li>${item.sprite} ${item.name} (da√±o ${item.damage})</li>`;
                    } else {
                        return `<li>${item}</li>`;
                    }
                }).join('');
            }
        }

        // Recoger item
        function pickupItemAt(x, y) {
            for (let i = items.length - 1; i >= 0; i--) {
                if (items[i].x === x && items[i].y === y) {
                    let item = items[i].type;
                    inventory.push(item); // item normal (estrella)
                    items.splice(i, 1);
                    updateInventoryDisplay();
                    sendItemPickup(i);
                    draw();
                    break;
                }
            }
        }

        // Movimiento
        function tryMove(dx, dy) {
            let newX = player.x + dx;
            let newY = player.y + dy;
            if (newX < 0 || newX >= MAP_SIZE || newY < 0 || newY >= MAP_SIZE) return;
            if (map[newY][newX] === 1) return; // pared
            player.x = newX;
            player.y = newY;
            pickupItemAt(newX, newY);
            sendMove();
            draw();
        }

        // ---------- PEERJS COMUNICACI√ìN ----------
        function setupConnection(connection, isHostConnection) {
            conn = connection;
            connectionStatus.textContent = 'Conectado a: ' + connection.peer;
            conn.on('data', (data) => handlePeerData(data, isHostConnection));
            conn.on('close', () => {
                connectionStatus.textContent = 'Desconectado';
                remotePlayer.connected = false;
                draw();
            });
            // Si soy el cliente (me conect√©), pido el estado completo al host
            if (!isHost) {
                requestFullState();
            }
        }

        function requestFullState() {
            if (conn && conn.open) {
                conn.send({ type: 'requestFullState' });
            }
        }

        function handlePeerData(data, isHostConnection) {
            switch (data.type) {
                case 'requestFullState':
                    // El cliente pide el estado; enviar todo (solo host responde)
                    if (isHost) {
                        sendFullState();
                    }
                    break;
                case 'fullState':
                    // Cliente recibe estado del host
                    if (data.map) map = data.map;
                    if (data.items) items = data.items;
                    if (data.player) {
                        remotePlayer.x = data.player.x;
                        remotePlayer.y = data.player.y;
                        remotePlayer.name = data.player.name;
                        remotePlayer.connected = true;
                    }
                    // Ajustar tama√±o del mapa local
                    MAP_SIZE = map.length;
                    mapSizeSlider.value = MAP_SIZE;
                    mapSizeValue.textContent = MAP_SIZE;
                    draw();
                    break;
                case 'move':
                    remotePlayer.x = data.x;
                    remotePlayer.y = data.y;
                    remotePlayer.name = data.name;
                    remotePlayer.connected = true;
                    draw();
                    break;
                case 'mapEdit':
                    if (data.row !== undefined && data.col !== undefined) {
                        map[data.row][data.col] = data.value;
                        draw();
                    }
                    break;
                case 'itemPickup':
                    if (data.itemIndex !== undefined) {
                        items.splice(data.itemIndex, 1);
                        draw();
                    }
                    break;
                case 'newWeapon':
                    // Recibir arma creada (opcional, podr√≠amos a√±adirla al mundo)
                    // Por ahora solo la a√±ade al inventario del que la crea, pero podemos sincronizar
                    break;
            }
        }

        function sendFullState() {
            if (conn && conn.open) {
                conn.send({
                    type: 'fullState',
                    map: map,
                    items: items,
                    player: { x: player.x, y: player.y, name: player.name }
                });
            }
        }

        function sendMove() {
            if (conn && conn.open) {
                conn.send({
                    type: 'move',
                    x: player.x,
                    y: player.y,
                    name: player.name
                });
            }
        }

        function sendMapEdit(row, col, value) {
            if (conn && conn.open) {
                conn.send({ type: 'mapEdit', row, col, value });
            }
        }

        function sendItemPickup(index) {
            if (conn && conn.open) {
                conn.send({ type: 'itemPickup', itemIndex: index });
            }
        }

        // ---------- MANEJADORES DE EVENTOS ----------
        document.addEventListener('keydown', (e) => {
            if (editorMode) return;
            if (e.key === 'e') {
                // Mostrar/ocultar creador de armas (ya visible)
                return;
            }
            const key = e.key.toLowerCase();
            if (key === 'w') tryMove(0, -1);
            if (key === 's') tryMove(0, 1);
            if (key === 'a') tryMove(-1, 0);
            if (key === 'd') tryMove(1, 0);
        });

        // Editor de mapa
        canvas.addEventListener('mousedown', (e) => {
            if (!editorMode) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            let mouseX = (e.clientX - rect.left) * scaleX + camera.x;
            let mouseY = (e.clientY - rect.top) * scaleY + camera.y;
            const col = Math.floor(mouseX / TILE_SIZE);
            const row = Math.floor(mouseY / TILE_SIZE);
            if (row >= 0 && row < MAP_SIZE && col >= 0 && col < MAP_SIZE) {
                let value = (e.button === 0) ? 1 : 0; // izq pared, der suelo
                map[row][col] = value;
                sendMapEdit(row, col, value);
                draw();
            }
        });
        canvas.addEventListener('contextmenu', e => e.preventDefault());

        // Bot√≥n editor
        editorBtn.addEventListener('click', () => {
            editorMode = !editorMode;
            editorBtn.textContent = editorMode ? "‚úèÔ∏è EDITOR MAPA: ON" : "‚úèÔ∏è EDITOR MAPA: OFF";
        });

        // Slider tama√±o
        mapSizeSlider.addEventListener('input', (e) => {
            mapSizeValue.textContent = e.target.value;
        });
        resizeBtn.addEventListener('click', () => {
            let newSize = parseInt(mapSizeSlider.value);
            initMap(newSize);
            inventory = []; // opcional
            updateInventoryDisplay();
            if (conn && conn.open && isHost) {
                sendFullState(); // host actualiza a todos
            }
            draw();
        });

        // Creador de armas
        createWeaponBtn.addEventListener('click', () => {
            let name = weaponName.value.trim() || "Arma";
            let damage = parseInt(weaponDamage.value) || 1;
            let sprite = weaponSprite.value;
            let newWeapon = {
                name: name,
                damage: damage,
                sprite: sprite
            };
            inventory.push(newWeapon);
            updateInventoryDisplay();
            // Opcional: enviar a otros jugadores (podr√≠a caer como item)
        });

        // Nametag (simple, no hay input en gameScreen, pero podemos cambiarlo)
        // En este ejemplo, no hay campo para cambiar nametag en juego, pero se puede a√±adir.

        // ---------- FLUJO DEL MEN√ö ----------
        createGameBtn.addEventListener('click', () => {
            // Iniciar como host
            isHost = true;
            peer = new Peer();
            peer.on('open', (id) => {
                myPeerId = id;
                peerIdDisplay.textContent = id;
                connectionStatus.textContent = 'Esperando jugadores...';
                menuScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
                player.name = "Host";
                playerNameDisplay.textContent = player.name;
                // Inicializar mapa por defecto
                initMap(20);
                draw();
            });
            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection(conn, true);
            });
        });

        joinGameBtn.addEventListener('click', () => {
            // Mostrar campo para ID
            joinOptions.style.display = 'block';
        });

        connectToHostBtn.addEventListener('click', () => {
            let hostId = peerIdInput.value.trim();
            if (!hostId) return;
            isHost = false;
            peer = new Peer();
            peer.on('open', (id) => {
                myPeerId = id;
                peerIdDisplay.textContent = id;
                connectionStatus.textContent = 'Conectando...';
                // Conectar al host
                conn = peer.connect(hostId);
                conn.on('open', () => {
                    setupConnection(conn, false);
                    menuScreen.style.display = 'none';
                    gameScreen.style.display = 'flex';
                    player.name = "Cliente";
                    playerNameDisplay.textContent = player.name;
                    // El mapa se cargar√° al recibir fullState
                });
                conn.on('error', (err) => {
                    connectionStatus.textContent = 'Error: ' + err;
                });
            });
        });

        // Inicializaci√≥n por si acaso
        initMap(20);
        draw();
    </script>
</body>
</html>
