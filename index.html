<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini Roblox P2P</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #menu, #chat-box, #editor-ui { pointer-events: auto; background: rgba(0,0,0,0.7); color: white; padding: 15px; position: absolute; }
        
        #menu { top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        #chat-box { bottom: 20px; left: 20px; width: 300px; }
        #chat-messages { height: 100px; overflow-y: auto; font-size: 14px; }
        #editor-ui { top: 20px; right: 20px; }
        
        button { cursor: pointer; padding: 8px; margin: 5px; }
        input { padding: 5px; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="menu">
            <h1>MINI ROBLOX</h1>
            <input type="text" id="username" placeholder="Tu nombre...">
            <input type="color" id="skinColor" value="#ff0000"><br>
            <button onclick="startGame()">Jugar / Unirse</button>
        </div>

        <div id="chat-box" style="display:none;">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Presiona Enter para hablar...">
        </div>

        <div id="editor-ui" style="display:none;">
            <h3>Editor</h3>
            <button onclick="addBlock()">Añadir Bloque</button>
            <button onclick="exportMap()">Exportar Mapa (JSON)</button>
            <button onclick="importMap()">Importar Mapa</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        let scene, camera, renderer, player;
        let blocks = [];
        let peer, conn;

        // --- INICIALIZACIÓN 3D ---
        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Cielo azul

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Luz
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Suelo
            const grid = new THREE.GridHelper(100, 100);
            scene.add(grid);

            camera.position.z = 5;
            camera.position.y = 2;
            
            animate();
        }

        // --- LÓGICA DEL JUGADOR ---
        function createPlayer(name, color) {
            const group = new THREE.Group();
            
            // Cuerpo (Skin)
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshStandardMaterial({ color: color })
            );
            group.add(body);

            // Nametag (Simplificado con un canvas o texto)
            console.log("Jugador creado:", name);
            
            player = group;
            scene.add(player);
        }

        // --- SISTEMA DE MAPAS ---
        function addBlock() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(Math.round(Math.random()*10 - 5), 0.5, Math.round(Math.random()*10 - 5));
            scene.add(block);
            blocks.push({ pos: block.position, color: 0x808080 });
        }

        function exportMap() {
            const data = JSON.stringify(blocks);
            const blob = new Blob([data], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "mi_mapa_roblox.json";
            a.click();
        }

        function importMap() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = readerEvent => {
                    const content = JSON.parse(readerEvent.target.result);
                    content.forEach(b => {
                        const mesh = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color: b.color}));
                        mesh.position.set(b.pos.x, b.pos.y, b.pos.z);
                        scene.add(mesh);
                    });
                }
                reader.readAsText(file);
            }
            input.click();
        }

        // --- NETWORKING P2P (PeerJS) ---
        function initP2P() {
            peer = new Peer(); // Crea un ID aleatorio
            peer.on('open', (id) => {
                console.log('Mi ID de conexión es: ' + id);
                // Aquí podrías copiar el ID para pasárselo a un amigo
            });

            peer.on('connection', (c) => {
                conn = c;
                setupChat();
            });
        }

        // --- UI Y CONTROL ---
        function startGame() {
            const name = document.getElementById('username').value || "Invitado";
            const color = document.getElementById('skinColor').value;
            
            document.getElementById('menu').style.display = 'none';
            document.getElementById('chat-box').style.display = 'block';
            document.getElementById('editor-ui').style.display = 'block';

            init3D();
            createPlayer(name, color);
            initP2P();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(player) {
                // Movimiento básico con flechas (demo)
                // player.position.x += 0.01; 
            }
            renderer.render(scene, camera);
        }

        // Manejo de Chat
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const msg = e.target.value;
                const msgDiv = document.createElement('div');
                msgDiv.innerText = "Yo: " + msg;
                document.getElementById('chat-messages').appendChild(msgDiv);
                e.target.value = "";
            }
        });

    </script>
</body>
</html>
