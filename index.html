<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ROBLOX 2008 - Combat & Physics Update</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: "Arial", sans-serif; background: #000; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #top-bar { 
            position: absolute; top: 0; left: 0; width: 100%; height: 40px; 
            background: #cc0000; border-bottom: 3px solid #880000; 
            display: flex; align-items: center; padding: 0 10px; pointer-events: auto; 
        }

        .panel { 
            pointer-events: auto; background: #eeeeee; border: 4px outset #ffffff; 
            padding: 15px; color: #333; box-shadow: 5px 5px 0px rgba(0,0,0,0.5); 
        }

        #main-menu { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 420px; text-align: center; display: block;
        }

        h1 { color: #cc0000; -webkit-text-stroke: 1px black; font-size: 45px; margin: 10px 0; font-family: "Arial Black"; }

        button { 
            cursor: pointer; padding: 10px; margin: 5px; font-weight: bold; 
            background: #d4d0c8; border: 3px outset #ffffff; width: 90%; 
        }
        button:active { border: 3px inset #ffffff; }
        .btn-play { background: #00bb00; color: white; border-color: #00ff00; }

        /* Barra de Vida */
        #health-container {
            position: absolute; top: 50px; right: 20px; width: 200px; height: 25px;
            background: #555; border: 3px solid #000; display: none; pointer-events: auto;
        }
        #health-bar { width: 100%; height: 100%; background: #00ff00; transition: width 0.2s; }

        #inventory { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: none; pointer-events: auto; gap: 5px; 
        }
        .slot { 
            width: 65px; height: 65px; background: rgba(0,0,0,0.6); 
            border: 3px outset #ffffff; display: flex; justify-content: center; align-items: center; color: white; 
        }
        .slot.active { border-color: #ffff00; }

        #editor-ui { position: absolute; bottom: 20px; right: 20px; display: none; width: 220px; }
        #room-info { position: absolute; top: 50px; left: 10px; font-size: 12px; background: white; padding: 5px; border: 2px solid black; pointer-events: auto; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); display: none; mix-blend-mode: difference; }
        input { pointer-events: auto; padding: 8px; margin: 5px; width: 80%; }
    </style>
</head>
<body>

    <div id="crosshair"></div>

    <div id="ui-layer">
        <div id="top-bar"><span style="color: white; font-weight: bold;">ROBLOX</span></div>
        
        <div id="health-container"><div id="health-bar"></div></div>

        <div id="room-info" class="panel">
            <b>Your ID:</b> <span id="my-id" style="color:blue">...</span>
        </div>

        <div id="main-menu" class="panel">
            <h1>ROBLOX</h1>
            <input type="text" id="username-input" placeholder="Name..." maxlength="12">
            <button class="btn-play" onclick="startPlay()">PLAY / HOST</button>
            <div style="margin: 15px; padding: 10px; border: 1px solid #999; background: #ddd;">
                <input type="text" id="peer-input" placeholder="ID to Join...">
                <button style="width: auto;" onclick="connectToPeer()">JOIN</button>
            </div>
            <button onclick="startEditor()">BUILD MODE</button>
        </div>

        <div id="inventory">
            <div class="slot active" id="slot-1">SWORD</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        let scene, camera, renderer, player, otherPlayers = {}, conn;
        let blocks = [], mapData = [], keys = {};
        let isPlaying = false, isEditor = false, isAttacking = false;
        let yaw = 0, pitch = 0, vy = 0, onGround = false, health = 100;
        let peer, myID;

        // --- NETWORK ---
        peer = new Peer();
        peer.on('open', id => { myID = id; document.getElementById('my-id').innerText = id; });
        peer.on('connection', c => {
            conn = c;
            conn.on('open', () => conn.send({ type: 'map', data: mapData }));
            setupNetworkEvents();
        });

        function connectToPeer() {
            const id = document.getElementById('peer-input').value;
            conn = peer.connect(id);
            setupNetworkEvents();
            startPlay();
        }

        function setupNetworkEvents() {
            conn.on('data', data => {
                if(data.type === 'map') { mapData = data.data; syncBlocks(); }
                if(data.type === 'move') updateRemotePlayer(data);
                if(data.type === 'damage' && data.target === myID) takeDamage(20);
            });
        }

        // --- ENGINE ---
        function initEngine() {
            if(renderer) return;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0x999999), new THREE.DirectionalLight(0xffffff, 0.8));
            const base = new THREE.Mesh(new THREE.PlaneGeometry(500,500), new THREE.MeshStandardMaterial({color: 0x248232}));
            base.rotation.x = -Math.PI/2;
            scene.add(base);
        }

        function createCharacter(name) {
            const group = new THREE.Group();
            const skin = new THREE.MeshStandardMaterial({color: 0xffff00});
            const torso = new THREE.Mesh(new THREE.BoxGeometry(2,2,1), new THREE.MeshStandardMaterial({color: 0x0055ff}));
            torso.position.y = 2.6;
            const head = new THREE.Mesh(new THREE.BoxGeometry(1.2,1.2,1.2), skin); head.position.y = 4.2;
            const armL = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), skin); armL.position.set(-1.5, 2.6, 0);
            const armR = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), skin); armR.position.set(1.5, 2.6, 0);
            const legL = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), new THREE.MeshStandardMaterial({color: 0x27ae60})); legL.position.set(-0.5, 0.6, 0);
            const legR = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), new THREE.MeshStandardMaterial({color: 0x27ae60})); legR.position.set(0.5, 0.6, 0);

            const swordG = new THREE.Group();
            const blade = new THREE.Mesh(new THREE.BoxGeometry(0.3, 2.5, 0.1), new THREE.MeshStandardMaterial({color: 0xcccccc}));
            blade.position.y = 1.5;
            swordG.add(blade); swordG.position.set(1.5, 2.5, -1); swordG.rotation.x = -Math.PI/2;

            group.add(head, torso, armL, armR, legL, legR, swordG);
            group.userData = { armL, armR, legL, legR, sword: swordG, name };
            return group;
        }

        function takeDamage(amt) {
            health -= amt;
            document.getElementById('health-bar').style.width = health + "%";
            if(health <= 0) respawn();
        }

        function respawn() {
            health = 100;
            document.getElementById('health-bar').style.width = "100%";
            player.position.set(0, 10, 0);
        }

        function startPlay() {
            isPlaying = true;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('health-container').style.display = 'block';
            document.getElementById('inventory').style.display = 'flex';
            document.getElementById('crosshair').style.display = 'block';
            initEngine();
            player = createCharacter(document.getElementById('username-input').value || "Guest");
            scene.add(player);

            document.addEventListener('keydown', e => keys[e.code] = true);
            document.addEventListener('keyup', e => keys[e.code] = false);
            document.body.onmousedown = (e) => {
                if(isPlaying && e.button === 0 && !isAttacking) attack();
                document.body.requestPointerLock();
            };
            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === document.body) {
                    yaw -= e.movementX * 0.003;
                    pitch += e.movementY * 0.003;
                    pitch = Math.max(-1, Math.min(1, pitch));
                }
            });
            mainLoop();
        }

        function attack() {
            isAttacking = true;
            player.userData.sword.rotation.x = 0;
            // Raycast para daÃ±o
            const swordRay = new THREE.Raycaster();
            const dir = new THREE.Vector3(0,0,-1).applyQuaternion(player.quaternion);
            swordRay.set(player.position, dir);
            
            Object.keys(otherPlayers).forEach(id => {
                const hits = swordRay.intersectObject(otherPlayers[id], true);
                if(hits.length > 0 && conn) {
                    conn.send({ type: 'damage', target: id });
                }
            });

            setTimeout(() => {
                player.userData.sword.rotation.x = -Math.PI/2;
                isAttacking = false;
            }, 300);
        }

        function mainLoop() {
            requestAnimationFrame(mainLoop);
            if(!isPlaying) return;

            let oldPos = player.position.clone();
            const speed = 0.3;
            let isWalking = false;

            vy -= 0.02; player.position.y += vy;
            if(player.position.y < 0) { player.position.y = 0; vy = 0; onGround = true; }

            if(keys['Space'] && onGround) { vy = 0.5; onGround = false; }
            
            let moveX = 0, moveZ = 0;
            if(keys['KeyW']) { moveX -= Math.sin(yaw); moveZ -= Math.cos(yaw); isWalking = true; }
            if(keys['KeyS']) { moveX += Math.sin(yaw); moveZ += Math.cos(yaw); isWalking = true; }
            if(keys['KeyA']) { moveX -= Math.cos(yaw); moveZ += Math.sin(yaw); isWalking = true; }
            if(keys['KeyD']) { moveX += Math.cos(yaw); moveZ -= Math.sin(yaw); isWalking = true; }

            // COLLIDERS MEJORADOS (Eje por eje para deslizamiento)
            player.position.x += moveX * speed;
            if(checkWallCollision()) player.position.x = oldPos.x;
            
            player.position.z += moveZ * speed;
            if(checkWallCollision()) player.position.z = oldPos.z;

            // Suelo bloques
            checkFloorCollision(oldPos);

            player.rotation.y = yaw;
            animateAvatar(player, isWalking);

            if(conn && conn.open) {
                conn.send({ type: 'move', id: myID, x: player.position.x, y: player.position.y, z: player.position.z, ry: player.rotation.y, walking: isWalking });
            }

            camera.position.set(player.position.x + Math.sin(yaw)*20, player.position.y + 10 + (pitch*10), player.position.z + Math.cos(yaw)*20);
            camera.lookAt(player.position.x, player.position.y + 3, player.position.z);
            renderer.render(scene, camera);
        }

        function checkWallCollision() {
            let pBox = new THREE.Box3().setFromCenterAndSize(player.position.clone().add(new THREE.Vector3(0,2,0)), new THREE.Vector3(1.6, 3.5, 1.6));
            return blocks.some(b => pBox.intersectsBox(new THREE.Box3().setFromObject(b)));
        }

        function checkFloorCollision(oldPos) {
            let pBox = new THREE.Box3().setFromCenterAndSize(player.position.clone().add(new THREE.Vector3(0,2,0)), new THREE.Vector3(1.6, 4, 1.6));
            for(let b of blocks) {
                let bBox = new THREE.Box3().setFromObject(b);
                if(pBox.intersectsBox(bBox)) {
                    if(oldPos.y >= b.position.y + 3.8) {
                        player.position.y = b.position.y + 4;
                        vy = 0; onGround = true;
                    }
                }
            }
        }

        function animateAvatar(char, walking) {
            const t = Date.now() * 0.008;
            const ud = char.userData;
            if(walking) {
                ud.legL.rotation.x = Math.sin(t) * 0.7; ud.legR.rotation.x = -Math.sin(t) * 0.7;
                ud.armL.rotation.x = -Math.sin(t) * 0.7; ud.armR.rotation.x = Math.sin(t) * 0.7;
            } else {
                ud.legL.rotation.x = ud.legR.rotation.x = ud.armL.rotation.x = ud.armR.rotation.x = 0;
            }
        }

        function updateRemotePlayer(data) {
            if(!otherPlayers[data.id]) { otherPlayers[data.id] = createCharacter(data.name); scene.add(otherPlayers[data.id]); }
            otherPlayers[data.id].position.set(data.x, data.y, data.z);
            otherPlayers[data.id].rotation.y = data.ry;
            animateAvatar(otherPlayers[data.id], data.walking);
        }

        function syncBlocks() { blocks.forEach(b => scene.remove(b)); blocks = []; mapData.forEach(pos => {
            const b = new THREE.Mesh(new THREE.BoxGeometry(4,4,4), new THREE.MeshStandardMaterial({color: 0x999999}));
            b.position.set(pos.x, pos.y, pos.z); b.isBlock = true; scene.add(b); blocks.push(b);
        });}
        
        function startEditor() { isEditor = true; document.getElementById('main-menu').style.display='none'; initEngine(); camera.position.set(50,50,50); camera.lookAt(0,0,0); mainLoop(); }
    </script>
</body>
</html>
