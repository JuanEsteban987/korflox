<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Korblox - Raycast Engine 2026</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: "Arial", sans-serif; background-color: #000; user-select: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #top-bar { position: absolute; top: 0; left: 0; width: 100%; height: 40px; background: #222; border-bottom: 3px solid #444; display: flex; align-items: center; padding: 0 10px; pointer-events: auto; }
        .panel { pointer-events: auto; background: #eeeeee; border: 4px outset #ffffff; padding: 15px; color: #333; box-shadow: 5px 5px 0px rgba(0,0,0,0.5); }
        #main-menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 450px; text-align: center; display: block; }
        h1 { color: #0055ff; -webkit-text-stroke: 1.5px black; font-size: 64px; margin: 10px 0; font-family: "Arial Black", sans-serif; letter-spacing: -2px; }
        button { cursor: pointer; padding: 10px; margin: 5px; font-weight: bold; background: #d4d0c8; border: 3px outset #ffffff; width: 90%; text-transform: uppercase; }
        button:active { border: 3px inset #ffffff; }
        .btn-play { background: #00bb00; color: white; border-color: #00ff00; font-size: 18px; }
        #hud { position: absolute; top: 50px; right: 20px; width: 220px; display: none; pointer-events: auto; }
        .health-bg { width: 100%; height: 24px; background: #555; border: 2px solid #000; }
        #health-bar { width: 100%; height: 100%; background: #00ff00; transition: width 0.2s; }
        #username-display { color: white; font-weight: bold; text-shadow: 2px 2px black; margin-bottom: 5px; text-align: right; font-size: 14px; }
        #inventory { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: none; pointer-events: auto; gap: 8px; }
        .slot { width: 70px; height: 70px; background: rgba(0,0,0,0.7); border: 3px outset #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-size: 11px; }
        .slot.active { border-color: #ffff00; background: rgba(255,255,255,0.2); }
        #room-info { position: absolute; top: 55px; left: 10px; font-size: 12px; background: white; padding: 8px; border: 2px solid black; pointer-events: auto; }
        #my-id { color: blue; font-family: monospace; font-weight: bold; cursor: pointer; text-decoration: underline; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 18px; height: 18px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); display: none; mix-blend-mode: difference; z-index: 5; }
        input { pointer-events: auto; padding: 10px; margin: 8px; border: 2px inset #eee; width: 85%; }
        #editor-ui { position: absolute; bottom: 20px; right: 20px; display: none; width: 240px; }
        #copy-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #00ff00; color: #000; padding: 10px 20px; border: 2px solid #000; display: none; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="copy-toast">ID COPIADA AL PORTAPAPELES</div>
    <div id="crosshair"></div>

    <div id="ui-layer">
        <div id="top-bar"><span style="color: white; font-weight: bold;">KORBLOX ENGINE v2.0 (RAYCAST PHYSICS)</span></div>
        <div id="hud">
            <div id="username-display">Guest</div>
            <div class="health-bg"><div id="health-bar"></div></div>
        </div>
        <div id="room-info" class="panel"><b>Server ID:</b><br><span id="my-id">Conectando...</span></div>
        
        <div id="main-menu" class="panel">
            <h1>KORBLOX</h1>
            <input type="text" id="username-input" placeholder="Nombre de usuario..." maxlength="12">
            <button class="btn-play" onclick="startPlay()">JUGAR</button>
            <div style="margin: 10px; padding: 10px; background: #ddd; border: 1px solid #999;">
                <input type="text" id="peer-input" placeholder="ID del amigo...">
                <button onclick="connectToPeer()" style="width: auto;">UNIRSE</button>
            </div>
            <button onclick="startEditor()">CONSTRUIR</button>
        </div>

        <div id="inventory">
            <div class="slot active"><span>1</span><br><b>SWORD</b></div>
        </div>

        <div id="editor-ui" class="panel">
            <h3>EDITOR</h3>
            <button onclick="exportMap()">EXPORTAR</button>
            <button onclick="location.reload()">SALIR</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        let scene, camera, renderer, player, otherPlayers = {}, conn;
        let blocks = [], mapData = [], keys = {};
        let isPlaying = false, isEditor = false;
        let yaw = 0, pitch = 0, vy = 0, onGround = false;
        let peer, myID, rightClickDown = false;
        
        // Raycasters para colisiones
        const downRay = new THREE.Raycaster();
        const upRay = new THREE.Raycaster();

        document.getElementById('my-id').onclick = function() {
            navigator.clipboard.writeText(this.innerText).then(() => {
                const t = document.getElementById('copy-toast');
                t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000);
            });
        };

        function initNetwork() {
            peer = new Peer();
            peer.on('open', id => { myID = id; document.getElementById('my-id').innerText = id; });
            peer.on('connection', c => { conn = c; conn.on('open', () => conn.send({type:'map', data:mapData})); setupNet(); });
        }

        function setupNet() {
            conn.on('data', d => {
                if(d.type==='map') { mapData=d.data; syncBlocks(); }
                if(d.type==='move') updateRemote(d);
            });
        }

        function connectToPeer() {
            const tid = document.getElementById('peer-input').value;
            if(!tid) return; conn = peer.connect(tid); setupNet(); startPlay();
        }

        function initEngine() {
            if(renderer) return;
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x87ceeb);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({antialias:true}); renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8); sun.position.set(50, 100, 50); scene.add(sun);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({color:0x248232}));
            floor.rotation.x = -Math.PI/2; floor.name = "floor"; scene.add(floor);
        }

        function createChar() {
            const g = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(2, 4, 1), new THREE.MeshStandardMaterial({color:0x0055ff}));
            body.position.y = 2.5;
            const head = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), new THREE.MeshStandardMaterial({color:0xffff00}));
            head.position.y = 4.5;
            g.add(body, head); return g;
        }

        /**
         * SISTEMA DE FÍSICAS POR RAYCASTING (SOLUCIÓN DEFINITIVA)
         */
        function updatePhysics() {
            const rayOrigin = player.position.clone().add(new THREE.Vector3(0, 1, 0)); // Origen en los pies
            const rayDirDown = new THREE.Vector3(0, -1, 0);
            const rayDirUp = new THREE.Vector3(0, 1, 0);

            // Gravedad constante
            vy -= 0.02;
            player.position.y += vy;

            // 1. COLISIÓN ABAJO (Y+)
            downRay.set(rayOrigin, rayDirDown);
            const downHits = downRay.intersectObjects(blocks.concat(scene.getObjectByName("floor")));

            if (downHits.length > 0) {
                const hit = downHits[0];
                const dist = hit.distance;

                // Si estamos muy cerca o dentro del bloque
                if (dist < 1.1) {
                    player.position.y += (1.0 - dist); // Reposicionar en la superficie
                    vy = 0;
                    onGround = true;
                } else {
                    onGround = false;
                }
            }

            // 2. COLISIÓN ARRIBA (Y-)
            upRay.set(player.position.clone().add(new THREE.Vector3(0, 4, 0)), rayDirUp);
            const upHits = upRay.intersectObjects(blocks);
            if (upHits.length > 0) {
                const hit = upHits[0];
                if (hit.distance < 0.5) {
                    vy = -0.05; // Rebote hacia abajo
                    player.position.y -= 0.2;
                }
            }
        }

        function checkWalls(oldX, oldZ) {
            // Colisión simple por distancia a bloques
            for(let b of blocks) {
                let dx = player.position.x - b.position.x;
                let dz = player.position.z - b.position.z;
                let dy = player.position.y - b.position.y;
                
                if (Math.abs(dx) < 3 && Math.abs(dz) < 3 && Math.abs(dy) < 4) {
                    player.position.x = oldX;
                    player.position.z = oldZ;
                }
            }
        }

        function startPlay() {
            isPlaying = true; document.getElementById('main-menu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('inventory').style.display = 'flex';
            document.getElementById('crosshair').style.display = 'block';
            initEngine(); syncBlocks();
            player = createChar(); player.position.set(0, 10, 0); scene.add(player);
            
            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            window.addEventListener('mousedown', e => { if(e.button===2) { rightClickDown=true; document.body.requestPointerLock(); } });
            window.addEventListener('mouseup', e => { if(e.button===2) { rightClickDown=false; document.exitPointerLock(); } });
            document.addEventListener('mousemove', e => { if(rightClickDown) { yaw -= e.movementX*0.003; pitch = Math.max(-1.4, Math.min(1.4, pitch + e.movementY*0.003)); } });
            loop();
        }

        function loop() {
            requestAnimationFrame(loop);
            if(isPlaying && player) {
                const oldX = player.position.x;
                const oldZ = player.position.z;

                updatePhysics();

                let speed = 0.4;
                if(keys['KeyW']) { player.position.x -= Math.sin(yaw)*speed; player.position.z -= Math.cos(yaw)*speed; }
                if(keys['KeyS']) { player.position.x += Math.sin(yaw)*speed; player.position.z += Math.cos(yaw)*speed; }
                if(keys['KeyA']) { player.position.x -= Math.cos(yaw)*speed; player.position.z += Math.sin(yaw)*speed; }
                if(keys['KeyD']) { player.position.x += Math.cos(yaw)*speed; player.position.z -= Math.sin(yaw)*speed; }
                if(keys['Space'] && onGround) { vy = 0.5; onGround = false; }

                checkWalls(oldX, oldZ);
                player.rotation.y = yaw;

                if(conn && conn.open) conn.send({type:'move', id:myID, x:player.position.x, y:player.position.y, z:player.position.z, ry:yaw});

                camera.position.set(player.position.x + Math.sin(yaw)*25, player.position.y + 15, player.position.z + Math.cos(yaw)*25);
                camera.lookAt(player.position.x, player.position.y+2, player.position.z);
            }
            if(renderer) renderer.render(scene, camera);
        }

        function spawnBlock(pos) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), new THREE.MeshStandardMaterial({color:0x888888}));
            b.position.set(pos.x, pos.y, pos.z); b.castShadow = true; b.receiveShadow = true;
            scene.add(b); blocks.push(b);
        }

        function syncBlocks() { blocks.forEach(b=>scene.remove(b)); blocks=[]; mapData.forEach(p=>spawnBlock(p)); }

        function startEditor() {
            isEditor = true; document.getElementById('main-menu').style.display = 'none';
            document.getElementById('editor-ui').style.display = 'block';
            initEngine();
            window.onclick = (e) => {
                if(!isEditor) return;
                mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(scene.children);
                if(hits.length>0) {
                    const hit = hits[0];
                    let p = hit.object.name==="floor" ? new THREE.Vector3(Math.round(hit.point.x/4)*4, 2, Math.round(hit.point.z/4)*4) : hit.object.position.clone().add(hit.face.normal.multiplyScalar(4));
                    spawnBlock(p); mapData.push({x:p.x, y:p.y, z:p.z});
                }
            };
            camera.position.set(50,50,50); camera.lookAt(0,0,0); loop();
        }

        initNetwork();
    </script>
</body>
</html>
